<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Chemistry: Custom Image Tracking (NFT)</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: auto;
            min-width: 280px;
            max-width: 90%;
            border: 2px solid #ffcc00;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 1000;
            justify-content: flex-start;
            width: 95%;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            scrollbar-width: none;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Màn hình chờ tải dữ liệu hình ảnh (NFT) -->
    <div class="arjs-loader">
        <div>Đang tải dữ liệu hình ảnh nhận diện...</div>
    </div>

    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #ffcc00;">AR: NHẬN DIỆN HÌNH ẢNH (NFT)</div>
        <div id="instruction">Hướng camera vào bức ảnh mục tiêu</div>
        <div id="status-text">Đang chờ nhận diện...</div>
    </div>

    <div class="controls">
        <button id="btn-starch">1. Thêm Hồ tinh bột</button>
        <button id="btn-iodine" disabled>2. Thêm Iodine</button>
        <button id="btn-hot" disabled>3. Nhúng Nước Nóng</button>
        <button id="btn-cold" disabled>4. Nhúng Nước Lạnh</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
        
        <!-- NFT Marker: Thay 'URL_TO_YOUR_NFT_DATA' bằng đường dẫn chứa file .fset, .iset, .fset3 của bạn -->
        <!-- Ví dụ: https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image-2 -->
        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image-2"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5">
            
            <!-- Toàn bộ nội dung thí nghiệm nằm trong NFT -->
            <!-- Lưu ý: Đơn vị trong NFT thường khác với Marker thông thường, cần điều chỉnh scale -->
            <a-entity scale="5 5 5" position="50 150 -100" rotation="-90 0 0">
                
                <a-entity id="lab-equipment">
                    <a-box position="0 0.025 0" width="0.4" height="0.05" depth="0.4" color="#333"></a-box>

                    <a-entity position="-0.8 0 0" id="flask-starch">
                        <a-cone radius-bottom="0.12" radius-top="0.04" height="0.25" position="0 0.125 0" material="shader: flat; color: #f5f5f5"></a-cone>
                        <a-text value="Tinh bot" position="0 0.4 0" scale="0.2 0.2 0.2" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <a-entity id="beaker-cold" position="-0.4 0 0.3">
                        <a-cylinder radius="0.15" height="0.35" material="color: #ffffff; opacity: 0.2; transparent: true; side: double" open-ended="true" position="0 0.175 0"></a-cylinder>
                        <a-cylinder radius="0.14" height="0.28" position="0 0.14 0" material="color: #00e5ff; opacity: 0.3; transparent: true" open-ended="true"></a-cylinder>
                        <a-text value="Lanh" position="0 0.45 0" scale="0.2 0.2 0.2" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <a-entity id="moving-tube-assembly" position="0 0.05 0">
                        <a-cylinder id="test-tube" position="0 0.5 0" radius="0.08" height="1.0" material="color: #fff; opacity: 0.15; transparent: true; side: double"></a-cylinder>
                        <a-sphere position="0 0.01 0" radius="0.08" material="color: #fff; opacity: 0.15; transparent: true"></a-sphere>
                        <a-cylinder id="liquid" position="0 0.1 0" radius="0.078" height="0.01" material="shader: flat; opacity: 0.4; transparent: true" visible="false"></a-cylinder>
                        <a-sphere id="liquid-bottom" position="0 0.02 0" radius="0.078" material="shader: flat; opacity: 0.4; transparent: true" visible="false"></a-sphere>
                    </a-entity>

                    <a-entity id="beaker-hot" position="0.4 0 0.3">
                        <a-cylinder radius="0.15" height="0.35" material="color: #ffffff; opacity: 0.2; transparent: true; side: double" open-ended="true" position="0 0.175 0"></a-cylinder>
                        <a-cylinder radius="0.14" height="0.28" position="0 0.14 0" material="color: #ff4500; opacity: 0.3; transparent: true" open-ended="true"></a-cylinder>
                        <a-text value="Nong" position="0 0.45 0" scale="0.2 0.2 0.2" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <a-entity position="0.8 0 0" id="flask-iodine">
                        <a-cone radius-bottom="0.12" radius-top="0.04" height="0.25" position="0 0.125 0" material="shader: flat; color: #f5f5f5"></a-cone>
                        <a-plane width="0.12" height="0.08" position="0 0.125 0.121" color="#8b4513"></a-plane>
                        <a-text value="Iodine" position="0 0.4 0" scale="0.2 0.2 0.2" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <a-entity id="pipette-container" position="0 1.5 0" visible="false">
                        <a-cylinder radius="0.005" height="0.3" color="#fff" opacity="0.6"></a-cylinder>
                        <a-cone radius-bottom="0.005" radius-top="0.001" height="0.1" position="0 -0.2 0" color="#fff" opacity="0.6"></a-cone>
                        <a-sphere radius="0.025" position="0 0.16" color="#8b0000" scale="1 1.5 1"></a-sphere>
                        <a-cylinder id="pipette-liquid" radius="0.004" height="0.1" position="0 -0.05 0" material="shader: flat; opacity: 0.8"></a-cylinder>
                    </a-entity>

                    <a-sphere id="drop" radius="0.02" scale="0.5 1.2 0.5" color="#fff" position="0 1 0" visible="false"></a-sphere>
                </a-entity>

            </a-entity>
        </a-nft>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const drop = document.querySelector('#drop');
        const pipette = document.querySelector('#pipette-container');
        const pipetteLiqBody = document.querySelector('#pipette-liquid');
        const movingTubeAssembly = document.querySelector('#moving-tube-assembly');
        
        const btnStarch = document.querySelector('#btn-starch');
        const btnIodine = document.querySelector('#btn-iodine');
        const btnHot = document.querySelector('#btn-hot');
        const btnCold = document.querySelector('#btn-cold');
        
        const statusText = document.querySelector('#status-text');
        const instruction = document.querySelector('#instruction');
        const loader = document.querySelector('.arjs-loader');

        const COLOR_STARCH = "#f0f0f0"; 
        const COLOR_IODINE = "#8b4513"; 
        const COLOR_STARCH_IODINE = "#000080"; 

        window.addEventListener('nft-image-loaded', () => {
            loader.style.display = 'none';
            statusText.innerText = "Dữ liệu NFT đã sẵn sàng!";
            instruction.innerText = "Quét hình ảnh để xem thí nghiệm.";
        });

        // Xử lý logic thí nghiệm (giữ nguyên từ bản trước)
        async function runPipetteSequence(flaskPos, color, targetHeight, targetPos) {
            pipette.setAttribute('visible', 'true');
            pipette.setAttribute('position', {x: flaskPos.x, y: flaskPos.y + 0.8, z: flaskPos.z});
            pipetteLiqBody.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 400));

            pipette.setAttribute('animation', `property: position; to: ${flaskPos.x} ${flaskPos.y + 0.3} ${flaskPos.z}; dur: 700`);
            await new Promise(r => setTimeout(r, 800));

            pipetteLiqBody.setAttribute('material', { color: color, opacity: 0.8, shader: 'flat', transparent: true });
            pipetteLiqBody.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 400));

            pipette.setAttribute('animation', `property: position; to: ${flaskPos.x} 1.0 ${flaskPos.z}; dur: 700`);
            await new Promise(r => setTimeout(r, 800));

            pipette.setAttribute('animation', 'property: position; to: 0 1.2 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));

            drop.setAttribute('material', { color: color, opacity: 0.8, shader: 'flat', transparent: true });
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 0.8 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.2 0; dur: 650; easing: easeInQuad');
            
            pipetteLiqBody.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 700));
            drop.setAttribute('visible', 'false');
            
            pipette.setAttribute('animation', 'property: position; to: 0 1.8 0; dur: 600');
            setTimeout(() => pipette.setAttribute('visible', 'false'), 650);

            liquid.setAttribute('visible', 'true');
            liquidBottom.setAttribute('visible', 'true');
            liquid.setAttribute('material', { color: color, opacity: 0.4, transparent: true });
            liquidBottom.setAttribute('material', { color: color, opacity: 0.4, transparent: true });
            liquid.setAttribute('animation__height', { property: 'height', to: targetHeight, dur: 1000 });
            liquid.setAttribute('animation__pos', { property: 'position', to: targetPos, dur: 1000 });
            await new Promise(r => setTimeout(r, 1100));
        }

        btnStarch.addEventListener('click', async () => {
            btnStarch.disabled = true;
            statusText.innerText = "Đang thêm hồ tinh bột...";
            await runPipetteSequence({x: -0.8, y: 0, z: 0}, COLOR_STARCH, 0.3, "0 0.15 0");
            btnIodine.disabled = false;
            statusText.innerText = "Tiếp theo: Thêm Iodine.";
        });

        btnIodine.addEventListener('click', async () => {
            btnIodine.disabled = true;
            statusText.innerText = "Đang thêm Iodine...";
            await runPipetteSequence({x: 0.8, y: 0, z: 0}, COLOR_IODINE, 0.4, "0 0.2 0");
            liquid.setAttribute('animation__color', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 1000 });
            liquidBottom.setAttribute('animation__color', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 1000 });
            btnHot.disabled = false;
            statusText.innerText = "Đã đổi màu. Hãy thử đun nóng.";
        });

        async function dipTubeIntoBeaker(targetX, targetY, targetZ) {
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 0.8 0; dur: 800; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 900));
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${targetX} 0.8 ${targetZ}; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${targetX} ${targetY} ${targetZ}; dur: 1200; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1300));
        }

        async function liftAndReturnTube() {
            const currentPos = movingTubeAssembly.getAttribute('position');
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${currentPos.x} 0.8 ${currentPos.z}; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 0.8 0; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 0.05 0; dur: 800; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 900));
        }

        btnHot.addEventListener('click', async () => {
            btnHot.disabled = true;
            statusText.innerText = "Đang đun nóng...";
            await dipTubeIntoBeaker(0.4, 0.05, 0.3);
            liquid.setAttribute('animation__fade', { property: 'material.color', to: COLOR_STARCH, dur: 2000 });
            liquidBottom.setAttribute('animation__fade', { property: 'material.color', to: COLOR_STARCH, dur: 2000 });
            await new Promise(r => setTimeout(r, 2200));
            await liftAndReturnTube();
            btnCold.disabled = false;
            statusText.innerText = "Màu đã biến mất. Hãy làm lạnh.";
        });

        btnCold.addEventListener('click', async () => {
            btnCold.disabled = true;
            statusText.innerText = "Đang làm lạnh...";
            await dipTubeIntoBeaker(-0.4, 0.05, 0.3);
            liquid.setAttribute('animation__recolor', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 2000 });
            liquidBottom.setAttribute('animation__recolor', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 2000 });
            await new Promise(r => setTimeout(r, 2200));
            await liftAndReturnTube();
            statusText.innerText = "Màu xanh tím đã quay trở lại!";
        });
    </script>
</body>
</html>
