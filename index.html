<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Floating Lab - H·ªì Tinh B·ªôt & Iodine</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 450px;
            z-index: 100;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(0, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 2px solid #00f2fe;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
            pointer-events: auto;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00f2fe; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 0 0 15px 0; font-size: 14px; color: #ffffff; line-height: 1.5; font-weight: 600; }

        button {
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            color: #0a192f;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.4);
        }

        button:hover { transform: scale(1.05); background: #ffffff; }
        button:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; }

        #guide {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #00f2fe;
            padding: 15px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: bold;
            border: 1px solid #00f2fe;
            line-height: 1.6;
        }
        #guide span { color: #fff; font-weight: normal; }
    </style>
</head>
<body>

    <div id="guide">
        üß™ PH√íNG TH√ç NGHI·ªÜM ·∫¢O<br>
        <span>‚Ä¢ Marker: Hiro</span><br>
        <span>‚Ä¢ Vu·ªët ƒë·ªÉ xoay d·ª•ng c·ª•</span><br>
        <span>‚Ä¢ Cu·ªôn chu·ªôt/Ch·ª•m ƒë·ªÉ Zoom</span>
    </div>

    <div id="ui-layer">
        <div class="glass-panel">
            <h2 id="step-title">Tinh b·ªôt & Iodine</h2>
            <p id="status-text">ƒêang ƒë·ª£i nh·∫≠n di·ªán Marker Hiro...</p>
            <div class="btn-container">
                <button id="main-btn" onclick="handleAction()">B·∫Øt ƒë·∫ßu th√≠ nghi·ªám</button>
            </div>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <!-- Th·ªßy tinh v·ªõi ƒë·ªô trong su·ªët v·ª´a ph·∫£i -->
            <a-mixin id="glass-mat" material="color: #ffffff; opacity: 0.45; transparent: true; metalness: 0.5; roughness: 0.2; side: double"></a-mixin>
            <a-mixin id="label-text" text="align: center; color: #ffffff; width: 2.5; font: https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-mixin>
        </a-assets>

        <a-marker preset="hiro" id="marker">
            <a-entity id="zoom-rig" scale="1 1 1">
                <a-entity id="rig" position="0 0 0">
                    
                    <!-- D√ÄN D·ª§NG C·ª§ X·∫æP THEO H√ÄNG NGANG (TR·ª§C Z C·ªê ƒê·ªäNH, THAY ƒê·ªîI TR·ª§C X) -->

                    <!-- 1. ·ªêNG NGHI·ªÜM TRUNG T√ÇM (Starch) - V·ªã tr√≠ X = 0 -->
                    <a-entity id="test-tube-container" position="0 1.2 0.5">
                        <a-entity position="0 1.8 0.4" rotation="0 0 0">
                            <a-text mixin="label-text" value="Starch" color="#00f2fe"></a-text>
                        </a-entity>

                        <a-entity id="tube-body">
                            <!-- H√¨nh tr·ª• chu·∫©n -->
                            <a-cylinder height="3" radius="0.35" mixin="glass-mat" open-ended="false"></a-cylinder>
                            <a-sphere position="0 -1.5 0" radius="0.35" theta-length="90" rotation="180 0 0" mixin="glass-mat"></a-sphere>
                            
                            <a-entity id="liquid-group">
                                <!-- M√†u tr·∫Øng ƒë·ª•c ƒë·∫≠m ƒë·∫∑c h∆°n -->
                                <a-cylinder id="liquid" height="0.01" radius="0.34" position="0 -1.5 0" material="color: #ffffff; opacity: 0.95; metalness: 0; roughness: 1"></a-cylinder>
                                <a-circle id="liquid-surface" radius="0.34" position="0 -1.5 0" rotation="-90 0 0" material="color: #ffffff; opacity: 0.95"></a-circle>
                            </a-entity>
                        </a-entity>
                    </a-entity>

                    <!-- 2. L·ªå IODINE - V·ªã tr√≠ X = 2 -->
                    <a-entity id="iodine-system" position="2 0.8 0.5">
                        <a-entity position="0 1.2 0.45">
                            <a-text mixin="label-text" value="Iodine" color="#ffaa00"></a-text>
                        </a-entity>
                        <a-cylinder height="1.6" radius="0.45" mixin="glass-mat" open-ended="true"></a-cylinder>
                        <a-cylinder height="0.1" radius="0.45" position="0 -0.8 0" mixin="glass-mat"></a-cylinder>
                        <a-cylinder height="1.4" radius="0.35" position="0 -0.1 0" material="color: #2a0e00; opacity: 1"></a-cylinder>
                        
                        <a-entity id="pipette" position="0 1.3 0" rotation="0 0 -15">
                            <a-sphere radius="0.12" scale="1 1.4 1" position="0 1 0" material="color: #000"></a-sphere> 
                            <a-cylinder height="2" radius="0.025" mixin="glass-mat"></a-cylinder>
                            <a-cylinder id="pipette-liquid" height="0.6" radius="0.018" position="0 -0.4 0" material="color: #5c2f00"></a-cylinder> 
                            <a-cone height="0.3" radius-bottom="0.025" radius-top="0.005" position="0 -1.15 0" mixin="glass-mat"></a-cone>
                        </a-entity>
                    </a-entity>

                    <!-- 3. C·ªêC N∆Ø·ªöC N√ìNG - V·ªã tr√≠ X = -2 -->
                    <a-entity id="hot-beaker" position="-2 0.8 0.5">
                        <a-entity position="0 1.5 0.95">
                            <a-text mixin="label-text" value="Hot Water" color="#ff3300"></a-text>
                        </a-entity>
                        <a-cylinder height="2.5" radius="0.9" mixin="glass-mat" open-ended="true"></a-cylinder>
                        <a-cylinder height="0.1" radius="0.9" position="0 -1.25 0" mixin="glass-mat"></a-cylinder>
                        <!-- M√†u n∆∞·ªõc n√≥ng ƒë·∫≠m h∆°n -->
                        <a-cylinder height="1.8" radius="0.88" position="0 -0.3 0" material="color: #ff1100; opacity: 0.4; transparent: true"></a-cylinder>
                    </a-entity>

                    <!-- 4. C·ªêC N∆Ø·ªöC L·∫†NH - V·ªã tr√≠ X = -4 -->
                    <a-entity id="cold-beaker" position="-4 0.8 0.5">
                        <a-entity position="0 1.5 0.95">
                            <a-text mixin="label-text" value="Cold Water" color="#0099ff"></a-text>
                        </a-entity>
                        <a-cylinder height="2.5" radius="0.9" mixin="glass-mat" open-ended="true"></a-cylinder>
                        <a-cylinder height="0.1" radius="0.9" position="0 -1.25 0" mixin="glass-mat"></a-cylinder>
                        <!-- M√†u n∆∞·ªõc l·∫°nh ƒë·∫≠m h∆°n -->
                        <a-cylinder height="1.8" radius="0.88" position="0 -0.3 0" material="color: #0066ff; opacity: 0.4; transparent: true"></a-cylinder>
                    </a-entity>

                    <a-sphere id="iodine-drop" radius="0.04" material="color: #5c2f00" visible="false"></a-sphere>

                    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
                    <a-entity light="type: directional; intensity: 0.8" position="2 4 3"></a-entity>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const rig = document.querySelector('#rig');
        const zoomRig = document.querySelector('#zoom-rig');
        const liquid = document.querySelector('#liquid');
        const liquidSurface = document.querySelector('#liquid-surface');
        const pipette = document.querySelector('#pipette');
        const testTubeContainer = document.querySelector('#test-tube-container');
        const statusText = document.querySelector('#status-text');
        const mainBtn = document.querySelector('#main-btn');

        let currentStep = 0;
        let userRotationY = 0;
        let currentScale = 1;

        const COLOR_STARCH = "#ffffff";
        const COLOR_COMPLEX = "#000080"; // Navy c·ª±c ƒë·∫≠m ƒë·ªÉ r√µ b·∫£n ch·∫•t Iodine-Starch

        function autoLeveling() {
            if (marker.object3D.visible) {
                const markerRotation = marker.object3D.rotation;
                rig.object3D.rotation.x = -markerRotation.x;
                rig.object3D.rotation.z = -markerRotation.z;
                rig.object3D.rotation.y = userRotationY;
            }
            requestAnimationFrame(autoLeveling);
        }
        autoLeveling();

        let touchX = 0;
        let initialDist = 0;

        window.addEventListener('touchstart', e => {
            if (e.touches.length === 1) touchX = e.touches[0].pageX;
            if (e.touches.length === 2) {
                initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        window.addEventListener('touchmove', e => {
            if (e.touches.length === 1) {
                let delta = e.touches[0].pageX - touchX;
                userRotationY += delta * 0.01;
                touchX = e.touches[0].pageX;
            }
            if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let diff = dist - initialDist;
                currentScale = Math.max(0.5, Math.min(3, currentScale + diff * 0.005));
                zoomRig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                initialDist = dist;
            }
        });

        window.addEventListener('wheel', e => {
            currentScale = Math.max(0.5, Math.min(3, currentScale - e.deltaY * 0.001));
            zoomRig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        });

        async function handleAction() {
            mainBtn.disabled = true;

            if (currentStep === 0) {
                statusText.textContent = "B∆∞·ªõc 1: R√≥t h·ªì tinh b·ªôt v√†o ·ªëng nghi·ªám.";
                liquid.setAttribute('animation', { property: 'height', to: 1.5, dur: 2000, easing: 'linear' });
                liquid.setAttribute('animation__pos', { property: 'position', to: '0 -0.75 0', dur: 2000, easing: 'linear' });
                liquidSurface.setAttribute('animation', { property: 'position', to: '0 0 0', dur: 2000, easing: 'linear' });
                
                await new Promise(r => setTimeout(r, 2200));
                statusText.textContent = "Chu·∫©n b·ªã nh·ªè dung d·ªãch Iodine ƒë·∫≠m ƒë·∫∑c.";
                mainBtn.textContent = "Nh·ªè Iodine & L·∫Øc ƒë·ªÅu";
                currentStep = 1;
            } 
            else if (currentStep === 1) {
                statusText.textContent = "B∆∞·ªõc 2: Nh·ªè Iodine. T·∫°o ph·ª©c xanh t√≠m ƒë·∫≠m.";
                pipette.setAttribute('animation', { property: 'position', to: '-2 1.5 0', dur: 1000 });
                pipette.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 800 });
                
                await new Promise(r => setTimeout(r, 1100));
                const drop = document.querySelector('#iodine-drop');
                drop.setAttribute('visible', 'true');
                drop.setAttribute('position', '0 1.5 0.5');
                drop.setAttribute('animation', { property: 'position', to: '0 0.5 0.5', dur: 600 });
                
                await new Promise(r => setTimeout(r, 600));
                drop.setAttribute('visible', 'false');
                
                document.querySelector('#tube-body').setAttribute('animation', {
                    property: 'rotation', to: '0 0 10', dur: 200, dir: 'alternate', loop: 6
                });
                
                liquid.setAttribute('animation', { property: 'material.color', to: COLOR_COMPLEX, dur: 1000 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: COLOR_COMPLEX, dur: 1000 });
                
                await new Promise(r => setTimeout(r, 1200));
                statusText.textContent = "Hi·ªán t∆∞·ª£ng: Dung d·ªãch chuy·ªÉn m√†u xanh t√≠m r·∫•t ƒë·∫≠m.";
                mainBtn.textContent = "Nh√∫ng v√†o C·ªëc N∆∞·ªõc N√≥ng";
                currentStep = 2;
            }
            else if (currentStep === 2) {
                statusText.textContent = "B∆∞·ªõc 3: ƒêun n√≥ng trong c·ªëc n∆∞·ªõc n√≥ng (ƒë·ªè).";
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '0 3.0 0.5', dur: 800, easing: 'easeOutQuad' });
                await new Promise(r => setTimeout(r, 900));
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '-2 3.0 0.5', dur: 1000 });
                await new Promise(r => setTimeout(r, 1100));
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '-2 0.8 0.5', dur: 800, easing: 'easeInQuad' });
                await new Promise(r => setTimeout(r, 900));
                
                liquid.setAttribute('animation', { property: 'material.color', to: COLOR_STARCH, dur: 5000 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: COLOR_STARCH, dur: 5000 });
                
                await new Promise(r => setTimeout(r, 5200));
                statusText.textContent = "K·∫øt qu·∫£: Dung d·ªãch m·∫•t m√†u (I2 tho√°t kh·ªèi c·∫•u tr√∫c xo·∫Øn).";
                mainBtn.textContent = "Nh√∫ng v√†o C·ªëc N∆∞·ªõc L·∫°nh";
                currentStep = 3;
            }
            else if (currentStep === 3) {
                statusText.textContent = "B∆∞·ªõc 4: L√†m l·∫°nh trong c·ªëc n∆∞·ªõc l·∫°nh (xanh).";
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '-2 3.0 0.5', dur: 800, easing: 'easeOutQuad' });
                await new Promise(r => setTimeout(r, 900));
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '-4 3.0 0.5', dur: 1000 });
                await new Promise(r => setTimeout(r, 1100));
                
                testTubeContainer.setAttribute('animation', { property: 'position', to: '-4 0.8 0.5', dur: 800, easing: 'easeInQuad' });
                await new Promise(r => setTimeout(r, 900));
                
                liquid.setAttribute('animation', { property: 'material.color', to: COLOR_COMPLEX, dur: 3000 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: COLOR_COMPLEX, dur: 3000 });
                
                await new Promise(r => setTimeout(r, 3200));
                statusText.textContent = "K·∫øt qu·∫£: M√†u xanh t√≠m ƒë·∫≠m xu·∫•t hi·ªán tr·ªü l·∫°i.";
                mainBtn.textContent = "L√†m l·∫°i th√≠ nghi·ªám";
                currentStep = 4;
            } else {
                location.reload();
            }

            mainBtn.disabled = false;
        }

        marker.addEventListener('markerFound', () => { 
            statusText.textContent = "Marker Hiro ƒë√£ nh·∫≠n di·ªán. S·∫µn s√†ng!"; 
        });
        marker.addEventListener('markerLost', () => {
            statusText.textContent = "M·∫•t d·∫•u Marker. H√£y ƒë∆∞a th·∫ª Hiro l·∫°i tr∆∞·ªõc camera.";
        });
    </script>
</body>
</html>
