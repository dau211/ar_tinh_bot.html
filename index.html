<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thí nghiệm AR Tương tác: Glucose + Cu(OH)2</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            border: 2px solid #00e5ff;
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #fff;
            box-shadow: 0 0 15px #00e5ff;
        }
        #status-text {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #00e5ff;">PHÒNG THÍ NGHIỆM ẢO</div>
        <div id="instruction">Quét mã Hiro để bắt đầu chuẩn bị hóa chất</div>
        <div id="status-text">Đang chờ camera...</div>
    </div>

    <div class="controls">
        <button id="btn-cuso4" disabled>Thêm CuSO₄</button>
        <button id="btn-glucose" disabled>Thêm Glucose</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="chemistry-marker">
            
            <!-- GIÁ ĐỠ & ỐNG NGHIỆM CHÍNH (Chứa sẵn NaOH) -->
            <a-entity position="0 0 0">
                <!-- Đế -->
                <a-box position="0 0 0" width="1" height="0.1" depth="0.5" color="#444"></a-box>
                <!-- Ống nghiệm -->
                <a-cylinder id="test-tube" position="0 0.8 0" radius="0.15" height="1.4" material="color: #fff; opacity: 0.2; transparent: true; side: double"></a-cylinder>
                <!-- Chất lỏng (NaOH có sẵn) -->
                <a-cylinder id="liquid" position="0 0.4 0" radius="0.14" height="0.4" material="color: #f8f8f8; opacity: 0.7; transparent: true"></a-cylinder>
                <a-text value="NaOH" position="0.2 0.4 0" scale="0.4 0.4 0.4" color="#fff"></a-text>
            </a-entity>

            <!-- BÌNH ĐỰNG CuSO4 (Bên trái) -->
            <a-entity id="bottle-cuso4" position="-0.8 0.4 0">
                <a-cylinder radius="0.15" height="0.6" color="#0000ff" opacity="0.6"></a-cylinder>
                <a-text value="CuSO4" position="-0.2 0.4 0" scale="0.3 0.3 0.3" color="#00e5ff"></a-text>
                <!-- Pipette ảo -->
                <a-cylinder id="pipette-cu" position="0 0.6 0" radius="0.02" height="0.8" color="#fff" opacity="0.5" visible="false"></a-cylinder>
            </a-entity>

            <!-- BÌNH ĐỰNG GLUCOSE (Bên phải) -->
            <a-entity id="bottle-glucose" position="0.8 0.4 0">
                <a-cylinder radius="0.15" height="0.6" color="#fff" opacity="0.6"></a-cylinder>
                <a-text value="Glucose" position="-0.2 0.4 0" scale="0.3 0.3 0.3" color="#fff"></a-text>
                <!-- Pipette ảo -->
                <a-cylinder id="pipette-gl" position="0 0.6 0" radius="0.02" height="0.8" color="#fff" opacity="0.5" visible="false"></a-cylinder>
            </a-entity>

            <!-- Hiệu ứng giọt nhỏ -->
            <a-sphere id="drop" radius="0.03" color="#42a5f5" position="0 1.5 0" visible="false"></a-sphere>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#chemistry-marker');
        const liquid = document.querySelector('#liquid');
        const drop = document.querySelector('#drop');
        const btnCu = document.querySelector('#btn-cuso4');
        const btnGl = document.querySelector('#btn-glucose');
        const instruction = document.querySelector('#instruction');
        const statusText = document.querySelector('#status-text');

        const pipetteCu = document.querySelector('#pipette-cu');
        const pipetteGl = document.querySelector('#pipette-gl');

        let currentStep = 0;

        marker.addEventListener('markerFound', () => {
            if (currentStep === 0) {
                statusText.innerText = "Đã nhận diện marker!";
                instruction.innerText = "Bước 1: Nhấn nút để thêm dung dịch CuSO4 vào NaOH";
                btnCu.disabled = false;
                currentStep = 1;
            }
        });

        btnCu.addEventListener('click', async () => {
            btnCu.disabled = true;
            instruction.innerText = "Đang lấy CuSO4 bằng ống hút...";
            
            // Di chuyển pipette ảo
            pipetteCu.setAttribute('visible', 'true');
            pipetteCu.setAttribute('animation', 'property: position; to: 0.8 1.5 0; dur: 1000');
            
            await new Promise(r => setTimeout(r, 1200));
            
            // Hiệu ứng giọt nhỏ
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.5 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.6 0; dur: 800; easing: easeInQuad');
            
            await new Promise(r => setTimeout(r, 850));
            drop.setAttribute('visible', 'false');
            pipetteCu.setAttribute('visible', 'false');

            // Phản ứng tạo kết tủa
            liquid.setAttribute('material', 'color', '#42a5f5');
            statusText.innerText = "Hiện tượng: Tạo kết tủa Cu(OH)2 màu xanh da trời.";
            instruction.innerText = "Bước 2: Thêm dung dịch Glucose để xem phản ứng hòa tan.";
            
            await new Promise(r => setTimeout(r, 1000));
            btnGl.disabled = false;
        });

        btnGl.addEventListener('click', async () => {
            btnGl.disabled = true;
            instruction.innerText = "Đang lấy dung dịch Glucose...";
            
            pipetteGl.setAttribute('visible', 'true');
            pipetteGl.setAttribute('animation', 'property: position; to: -0.8 1.5 0; dur: 1000');
            
            await new Promise(r => setTimeout(r, 1200));
            
            drop.setAttribute('color', '#ffffff');
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.5 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.7 0; dur: 800; easing: easeInQuad');
            
            await new Promise(r => setTimeout(r, 850));
            drop.setAttribute('visible', 'false');
            pipetteGl.setAttribute('visible', 'false');

            // Phản ứng hòa tan phức đồng
            statusText.innerText = "Đang lắc nhẹ ống nghiệm...";
            
            liquid.setAttribute('animation', {
                property: 'material.color',
                type: 'color',
                from: '#42a5f5',
                to: '#00008b',
                dur: 2000
            });
            
            liquid.setAttribute('animation__height', {
                property: 'height',
                to: 0.7,
                dur: 2000
            });
            
            liquid.setAttribute('animation__pos', {
                property: 'position',
                to: '0 0.55 0',
                dur: 2000
            });

            setTimeout(() => {
                instruction.innerText = "Thí nghiệm hoàn tất!";
                statusText.innerHTML = "Kết tủa tan tạo phức đồng màu xanh lam thẫm.<br>Glucose có tính chất của polyalcol.";
            }, 2100);
        });
    </script>
</body>
</html>
