<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Floating Lab - H·ªì Tinh B·ªôt & Iodine</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Glassmorphism UI */
        #ui-layer {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 450px;
            z-index: 100;
            pointer-events: none;
        }

        .glass-panel {
            background: rgba(10, 25, 47, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.6);
            pointer-events: auto;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00f2fe; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 0 0 15px 0; font-size: 14px; color: #ffffff; line-height: 1.5; font-weight: 500; }

        .btn-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }

        button {
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #0a192f;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 13px;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 242, 254, 0.6); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

        #guide {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 10, 20, 0.9);
            color: #00f2fe;
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            border: 1px solid #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.3);
        }
        #guide span { color: #ffffff; font-weight: normal; }
    </style>
</head>
<body>

    <div id="guide">
        üí° H∆Ø·ªöNG D·∫™N T∆Ø∆†NG T√ÅC<br>
        <span>‚Ä¢ Qu√©t th·∫ª Hiro ƒë·ªÉ hi·ªÉn th·ªã v·∫≠t th·ªÉ</span><br>
        <span>‚Ä¢ Vu·ªët m√†n h√¨nh ƒë·ªÉ xoay kh√¥ng gian</span><br>
        <span>‚Ä¢ Ch·ª•m 2 ng√≥n tay ƒë·ªÉ ph√≥ng to/nh·ªè</span>
    </div>

    <div id="ui-layer">
        <div class="glass-panel">
            <h2 id="step-title">Th√≠ nghi·ªám H·ªì Tinh B·ªôt</h2>
            <p id="status-text">ƒêang thi·∫øt l·∫≠p ph√≤ng th√≠ nghi·ªám ·∫£o...</p>
            <div class="btn-container">
                <button id="main-btn" onclick="handleAction()">B·∫Øt ƒë·∫ßu th√≠ nghi·ªám</button>
            </div>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="antialias: true; colorManagement: true; logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <a-mixin id="glass-mat" material="color: #ffffff; opacity: 0.2; transparent: true; metalness: 0.9; roughness: 0.1; side: double; envMapIntensity: 1"></a-mixin>
            <a-mixin id="liquid-mat" material="opacity: 0.95; transparent: false; metalness: 0.2; roughness: 0.4"></a-mixin>
            <a-mixin id="tech-ring" geometry="primitive: ring; radiusInner: 0.45; radiusOuter: 0.5" material="color: #00f2fe; emissive: #00f2fe; shader: flat; opacity: 0.6" animation="property: opacity; from: 0.6; to: 0.2; dur: 1500; dir: alternate; loop: true"></a-mixin>
        </a-assets>

        <a-marker preset="hiro" id="marker">
            <a-entity id="rig" position="0 0 0" scale="1 1 1">
                
                <!-- 1. C·ª§M ·ªêNG NGHI·ªÜM TRUNG T√ÇM -->
                <a-entity id="test-tube-container" position="0 1.2 0.5">
                    <!-- V√≤ng b·∫£o v·ªá c√¥ng ngh·ªá -->
                    <a-entity mixin="tech-ring" rotation="-90 0 0" position="0 -2.2 0" scale="1.2 1.2 1.2"></a-entity>
                    
                    <a-entity id="tube-body">
                        <!-- ·ªêng th·ªßy tinh -->
                        <a-cylinder height="4" radius="0.35" mixin="glass-mat"></a-cylinder>
                        <a-sphere position="0 -2 0" radius="0.35" theta-length="90" rotation="180 0 0" mixin="glass-mat"></a-sphere>
                        <a-torus position="0 2 0" radius="0.35" radius-tubular="0.02" rotation="90 0 0" mixin="glass-mat"></a-torus>
                        
                        <!-- DUNG D·ªäCH H·ªí TINH B·ªòT (1/3 ·ªëng) -->
                        <a-entity id="liquid-group">
                            <a-cylinder id="liquid" 
                                height="1.3" 
                                radius="0.34" 
                                position="0 -1.35 0" 
                                material="color: #fdfdfd; opacity: 0.9; metalness: 0.1; roughness: 0.6">
                            </a-cylinder>
                            <a-circle id="liquid-surface" 
                                radius="0.34" 
                                position="0 -0.7 0" 
                                rotation="-90 0 0" 
                                material="color: #fdfdfd; opacity: 1; metalness: 0.2; roughness: 0.4">
                            </a-circle>
                        </a-entity>
                    </a-entity>
                </a-entity>

                <!-- 2. PIPETTE V√Ä L·ªå IODINE (B·ªë tr√≠ b√™n ph·∫£i) -->
                <a-entity id="pipette-system" position="1.8 1.5 0.2" rotation="0 -20 0">
                    <!-- L·ªç ƒë·ª±ng Iodine -->
                    <a-cylinder height="1.2" radius="0.3" position="0 -0.4 0" material="color: #442200; opacity: 0.8; metalness: 0.5"></a-cylinder>
                    <a-cylinder height="1.1" radius="0.28" position="0 -0.4 0" material="color: #7b3f00; opacity: 1"></a-cylinder>
                    
                    <!-- Pipette l∆° l·ª≠ng ph√≠a tr√™n l·ªç -->
                    <a-entity id="pipette" position="0 1.2 0" rotation="0 0 -10">
                        <a-sphere radius="0.12" scale="1 1.4 1" position="0 1 0" material="color: #111; roughness: 1"></a-sphere> 
                        <a-cylinder height="2" radius="0.025" position="0 0 0" mixin="glass-mat"></a-cylinder>
                        <a-cylinder id="pipette-liquid" height="0.6" radius="0.018" position="0 -0.4 0" material="color: #7b3f00; opacity: 1"></a-cylinder> 
                        <a-cone height="0.3" radius-bottom="0.025" radius-top="0.005" position="0 -1.15 0" mixin="glass-mat"></a-cone>
                    </a-entity>
                </a-entity>

                <!-- 3. C·ªêC TH·ª¶Y TINH (B·ªë tr√≠ b√™n tr√°i, s·∫µn s√†ng) -->
                <a-entity id="beaker" position="-1.8 0.8 -0.5" visible="true" scale="0.9 0.9 0.9">
                    <!-- Nh√£n c·ªëc l∆° l·ª≠ng -->
                    <a-text id="beaker-label" value="C·ªêC TH·ª¨ NGHI·ªÜM" align="center" position="0 1.8 0" color="#00f2fe" width="4" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
                    
                    <a-entity id="beaker-ring" mixin="tech-ring" rotation="-90 0 0" position="0 -1.2 0" material="color: #ffffff"></a-entity>
                    
                    <!-- Th√¢n c·ªëc -->
                    <a-cylinder height="2.5" radius="0.8" mixin="glass-mat" open-ended="true"></a-cylinder>
                    <a-cylinder height="0.1" radius="0.8" position="0 -1.25 0" mixin="glass-mat"></a-cylinder>
                    
                    <!-- N∆∞·ªõc trong c·ªëc (M·∫∑c ƒë·ªãnh tr·ªëng ho·∫∑c trong su·ªët) -->
                    <a-cylinder id="beaker-liquid" height="1.8" radius="0.78" position="0 -0.3 0" material="color: #ffffff; opacity: 0.1; transparent: true" visible="false"></a-cylinder>
                </a-entity>

                <!-- Gi·ªçt Iodine -->
                <a-sphere id="iodine-drop" radius="0.03" material="color: #7b3f00" visible="false"></a-sphere>

                <!-- H·ªá th·ªëng chi·∫øu s√°ng th·ª±c t·∫ø -->
                <a-entity light="type: ambient; intensity: 0.5"></a-entity>
                <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="2 4 3"></a-entity>
                <a-entity light="type: point; intensity: 0.5; distance: 10" position="-2 3 2"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const rig = document.querySelector('#rig');
        const liquid = document.querySelector('#liquid');
        const liquidSurface = document.querySelector('#liquid-surface');
        const pipette = document.querySelector('#pipette');
        const beaker = document.querySelector('#beaker');
        const beakerLiquid = document.querySelector('#beaker-liquid');
        const beakerLabel = document.querySelector('#beaker-label');
        const statusText = document.querySelector('#status-text');
        const mainBtn = document.querySelector('#main-btn');

        let currentStep = 0;
        let userRotationY = 0;
        let userScale = 1;

        // --- AUTO-LEVELING ---
        function autoLeveling() {
            if (marker.object3D.visible) {
                const markerRotation = marker.object3D.rotation;
                rig.object3D.rotation.x = -markerRotation.x;
                rig.object3D.rotation.z = -markerRotation.z;
                rig.object3D.rotation.y = userRotationY;
            }
            requestAnimationFrame(autoLeveling);
        }
        autoLeveling();

        // --- T∆Ø∆†NG T√ÅC ---
        let touchStartPos = 0;
        let touchStartDist = 0;

        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) touchStartPos = e.touches[0].pageX;
            else if (e.touches.length === 2) touchStartDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) {
                let delta = e.touches[0].pageX - touchStartPos;
                userRotationY += delta * 0.01;
                touchStartPos = e.touches[0].pageX;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let factor = dist / touchStartDist;
                userScale = Math.min(Math.max(userScale * factor, 0.4), 2.5);
                rig.setAttribute('scale', `${userScale} ${userScale} ${userScale}`);
                touchStartDist = dist;
            }
        });

        // --- LOGIC TH√ç NGHI·ªÜM ---
        async function handleAction() {
            mainBtn.disabled = true;

            if (currentStep === 0) {
                // B∆∞·ªõc 1: Nh·ªè Iodine
                statusText.textContent = "H√∫t Iodine v√† nh·ªè v√†o h·ªì tinh b·ªôt...";
                
                // Di chuy·ªÉn pipette t·ªõi mi·ªáng ·ªëng nghi·ªám
                pipette.setAttribute('animation', { property: 'position', to: '-1.8 1.8 0.3', dur: 1000, easing: 'easeInOutQuad' });
                pipette.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 800 });
                
                await new Promise(r => setTimeout(r, 1100));
                
                // Gi·ªçt r∆°i
                const drop = document.querySelector('#iodine-drop');
                drop.setAttribute('visible', 'true');
                drop.setAttribute('position', '0 2.2 0.5');
                drop.setAttribute('animation', { property: 'position', to: '0 0.5 0.5', dur: 600, easing: 'easeInQuad' });
                
                await new Promise(r => setTimeout(r, 600));
                drop.setAttribute('visible', 'false');
                
                // ƒê·ªïi m√†u (Xanh t√≠m ƒë·∫∑c)
                liquid.setAttribute('animation', { property: 'material.color', to: '#120458', dur: 1500 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#120458', dur: 1500 });
                
                await new Promise(r => setTimeout(r, 1000));
                // ƒê∆∞a pipette v·ªÅ ch·ªó c≈©
                pipette.setAttribute('animation', { property: 'position', to: '0 1.2 0', dur: 1000 });
                pipette.setAttribute('animation__2', { property: 'rotation', to: '0 0 -10', dur: 800 });

                statusText.textContent = "Dung d·ªãch xu·∫•t hi·ªán m√†u XANH T√çM ƒë·∫∑c tr∆∞ng.";
                mainBtn.textContent = "Nh√∫ng v√†o c·ªëc n∆∞·ªõc n√≥ng";
                currentStep = 1;
            } 
            else if (currentStep === 1) {
                // B∆∞·ªõc 2: N∆∞·ªõc n√≥ng
                statusText.textContent = "Chu·∫©n b·ªã n∆∞·ªõc n√≥ng 70¬∞C...";
                beakerLiquid.setAttribute('visible', 'true');
                beakerLiquid.setAttribute('material', 'color', '#ff3300');
                beakerLiquid.setAttribute('material', 'opacity', '0.5');
                beakerLabel.setAttribute('value', 'C·ªêC N∆Ø·ªöC N√ìNG');
                document.querySelector('#beaker-ring').setAttribute('material', 'color', '#ff3300');
                
                await new Promise(r => setTimeout(r, 800));
                statusText.textContent = "ƒêang nh√∫ng ·ªëng nghi·ªám v√†o n∆∞·ªõc n√≥ng...";
                
                document.querySelector('#test-tube-container').setAttribute('animation', {
                    property: 'position', to: '-1.8 1.2 -0.5', dur: 1500, easing: 'easeInOutCubic'
                });
                
                await new Promise(r => setTimeout(r, 2000));
                
                // M·∫•t m√†u (Tr·ªü l·∫°i m√†u tr·∫Øng s·ªØa/trong)
                liquid.setAttribute('animation', { property: 'material.color', to: '#fdfdfd', dur: 3000 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#fdfdfd', dur: 3000 });
                
                await new Promise(r => setTimeout(r, 3000));
                statusText.textContent = "M√†u xanh t√≠m bi·∫øn m·∫•t do li√™n k·∫øt tinh b·ªôt - iodine b·ªã ph√° v·ª° ·ªü nhi·ªát ƒë·ªô cao.";
                mainBtn.textContent = "Nh√∫ng v√†o n∆∞·ªõc l·∫°nh";
                currentStep = 2;
            }
            else if (currentStep === 2) {
                // B∆∞·ªõc 3: N∆∞·ªõc l·∫°nh
                statusText.textContent = "ƒêang l√†m l·∫°nh c·ªëc n∆∞·ªõc (~10¬∞C)...";
                beakerLiquid.setAttribute('material', 'color', '#0099ff');
                beakerLabel.setAttribute('value', 'C·ªêC N∆Ø·ªöC L·∫†NH');
                document.querySelector('#beaker-ring').setAttribute('material', 'color', '#0099ff');
                
                await new Promise(r => setTimeout(r, 1500));
                
                // M√†u xu·∫•t hi·ªán l·∫°i
                liquid.setAttribute('animation', { property: 'material.color', to: '#120458', dur: 3000 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#120458', dur: 3000 });
                
                await new Promise(r => setTimeout(r, 3000));
                statusText.textContent = "M√†u xanh t√≠m xu·∫•t hi·ªán l·∫°i khi Iodine t√°i h·∫•p ph·ª• v√†o m·∫°ch tinh b·ªôt.";
                mainBtn.textContent = "Ho√†n th√†nh - L√†m l·∫°i";
                currentStep = 3;
            } else {
                location.reload();
            }

            mainBtn.disabled = false;
        }

        marker.addEventListener('markerFound', () => { 
            statusText.textContent = "Ph√≤ng th√≠ nghi·ªám s·∫µn s√†ng. H√£y nh·∫•n b·∫Øt ƒë·∫ßu."; 
        });
        marker.addEventListener('markerLost', () => {
            statusText.textContent = "Vui l√≤ng gi·ªØ th·∫ª Hiro tr∆∞·ªõc camera.";
        });
    </script>
</body>
</html>
