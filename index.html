<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Th√≠ nghi·ªám AR: H·ªì tinh b·ªôt v√† Iodine</title>
    <!-- Import A-Frame v√† AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #ui-layer {
            position: absolute;

            width: 100%;

        .control-panel {

            padding: 15px;

            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            pointer-events: auto;
            max-width: 90%;

        }

        h3 {

            font-size: 16px;
            text-transform: uppercase;
        }

        p {

            font-size: 13px;
            color: #555;
        }

        .hint {
            font-size: 11px;
            color: #e67e22;
            font-weight: bold;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #2980b9, #3498db);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:active {

        }

        button:disabled {
            background: #bdc3c7;
        }

        #status-text {

            color: #d35400;
        }

        .interaction-guide {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            pointer-events: none;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">

    <div class="interaction-guide">
        üåü Ch·∫ø ƒë·ªô: <b>D·ª±ng ƒë·ª©ng th·ª±c t·∫ø</b><br>
        üñêÔ∏è 1 ng√≥n: Xoay d·ª•ng c·ª•<br>
        ‚úåÔ∏è 2 ng√≥n: Ph√≥ng to/Thu nh·ªè
    </div>

    <div id="ui-layer">
        <div class="control-panel">
            <h3>Ph√≤ng Th√≠ Nghi·ªám H√≥a H·ªçc AR</h3>
            <p id="instruction">H∆∞·ªõng camera v√†o th·∫ª Hiro.</p>
            <p>Tr·∫°ng th√°i: <span id="status-text">ƒêang ƒë·ª£i th·∫ª Hiro...</span></p>
            <button id="action-btn" onclick="startReaction()">Nh·ªè dung d·ªãch Iodine</button>
            <button id="reset-btn" onclick="resetExperiment()" style="background: #7f8c8d; display: none;">L√†m l·∫°i</button>
            <p class="hint">D·ª•ng c·ª• s·∫Ω lu√¥n h∆∞·ªõng l√™n tr√™n m·∫∑t ƒë·∫•t!</p>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        
        <!-- √Ånh s√°ng m√¥i tr∆∞·ªùng v√† ƒëi·ªÉm nh·∫•n -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="-1 5 2"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.5" position="2 3 1"></a-entity>

        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="main-rig" scale="0.6 0.6 0.6">
                
                <!-- GI√Å ƒê·ª† ·ªêNG NGHI·ªÜM CHI TI·∫æT (B·∫∞NG G·ªñ) -->
                <a-entity id="test-tube-rack" position="0 0 0">
                    <!-- ƒê·∫ø gi√° ƒë·ª° -->
                    <a-box position="0 0.1 0" width="3" height="0.2" depth="1.2" material="color: #5d4037; roughness: 0.8; metalness: 0.1"></a-box>
                    <!-- T·∫•m gi·ªØ tr√™n -->
                    <a-box position="0 1.8 0" width="3" height="0.1" depth="0.8" material="color: #6d4c41; roughness: 0.8; metalness: 0.1"></a-box>
                    <!-- C√°c c·ªôt tr·ª• -->
                    <a-cylinder position="-1.4 1 0" radius="0.05" height="1.8" material="color: #4e342e"></a-cylinder>
                    <a-cylinder position="1.4 1 0" radius="0.05" height="1.8" material="color: #4e342e"></a-cylinder>
                    <!-- Ch√¢n ƒë·∫ø cao su -->
                    <a-cylinder position="-1.3 0 0.5" radius="0.1" height="0.05" material="color: #212121"></a-cylinder>
                    <a-cylinder position="1.3 0 0.5" radius="0.1" height="0.05" material="color: #212121"></a-cylinder>
                </a-entity>

                <!-- ·ªêNG NGHI·ªÜM TH·ª¶Y TINH CAO C·∫§P -->
                <a-entity id="test-tube-container" position="0 0.25 0">
                    <!-- Th√¢n ·ªëng nghi·ªám -->
                    <a-cylinder height="4.2" radius="0.6" position="0 2.1 0" 
                        material="color: #ffffff; opacity: 0.15; transparent: true; metalness: 1; roughness: 0.05; side: double; depthWrite: false;">
                    </a-cylinder>
                    <!-- Mi·ªáng ·ªëng nghi·ªám loe -->
                    <a-torus radius="0.6" radius-tubular="0.03" position="0 4.2 0" rotation="90 0 0"
                        material="color: #ffffff; opacity: 0.3; transparent: true; metalness: 1; roughness: 0;">
                    </a-torus>
                    <!-- ƒê√°y ·ªëng nghi·ªám d·∫°ng c·∫ßu -->
                    <a-sphere radius="0.6" position="0 0 0" theta-length="90" rotation="180 0 0"
                        material="color: #ffffff; opacity: 0.15; transparent: true; metalness: 1; roughness: 0.05; side: double; depthWrite: false;">
                    </a-sphere>
                    
                    <!-- CH·∫§T L·ªéNG (H·ªì tinh b·ªôt) -->
                    <a-entity id="liquid-group" position="0 0.1 0">
                        <a-cylinder id="liquid" height="1.8" radius="0.56" position="0 0.9 0"
                            material="color: #fdfdfd; opacity: 0.9; transparent: true; roughness: 0.2; metalness: 0.1">
                        </a-cylinder>
                        <a-sphere id="liquid-bottom" radius="0.56" position="0 0 0" theta-length="90" rotation="180 0 0"
                            material="color: #fdfdfd; opacity: 0.9; transparent: true; roughness: 0.2">
                        </a-sphere>
                        <!-- M·∫∑t tho√°ng c√≥ ƒë·ªô b√≥ng -->
                        <a-circle id="liquid-surface" radius="0.56" position="0 1.8 0" rotation="-90 0 0"
                            material="color: #ffffff; opacity: 0.95; transparent: true; metalness: 0.3; roughness: 0.1">
                        </a-circle>
                    </a-entity>
                </a-entity>

                <!-- ·ªêNG H√öT (PIPETTE) TH·ª∞C T·∫æ -->
                <a-entity id="dropper" position="2 5.5 0" rotation="0 0 -15">
                    <!-- B·∫ßu cao su -->
                    <a-sphere radius="0.35" position="0 1.5 0" scale="1 1.4 1" 
                        material="color: #b71c1c; roughness: 0.9; metalness: 0.1"></a-sphere>
                    <!-- C·ªï ·ªëng h√∫t -->
                    <a-cylinder height="0.4" radius="0.12" position="0 0.8 0" material="color: #212121"></a-cylinder>
                    <!-- Th√¢n th·ªßy tinh -->
                    <a-cylinder height="2.5" radius="0.08" position="0 -0.5 0"
                        material="color: #ffffff; opacity: 0.2; transparent: true; metalness: 1; roughness: 0">
                    </a-cylinder>
                    <!-- Dung d·ªãch Iodine b√™n trong ·ªëng h√∫t -->
                    <a-cylinder height="1" radius="0.05" position="0 -0.8 0"
                        material="color: #5c3817; opacity: 0.9"></a-cylinder>
                    <!-- ƒê·∫ßu nh·ªè gi·ªçt vu·ªët nh·ªçn -->
                    <a-cone height="0.4" radius-bottom="0.08" radius-top="0.01" position="0 -1.95 0"
                        material="color: #ffffff; opacity: 0.2; transparent: true; metalness: 1; roughness: 0">
                    </a-cone>
                </a-entity>

                <!-- GI·ªåT DUNG D·ªäCH IODINE -->
                <a-sphere id="iodine-drop" radius="0.08" material="color: #5c3817; metalness: 0.5; roughness: 0.2" visible="false"></a-sphere>

                <!-- Nh√£n d√°n tr√™n gi√° ƒë·ª° -->
                <a-plane width="1.2" height="0.4" position="0 0.8 0.61" material="color: #f1c40f">
                    <a-text value="STARCH SOL." align="center" color="#000" width="3" position="0 0 0.01"></a-text>
                </a-plane>
            </a-entity>
        </a-marker>

        <a-entity camera id="main-camera"></a-entity>
    </a-scene>

    <script>
        const rig = document.querySelector('#main-rig');
        const marker = document.querySelector('#hiro-marker');
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const liquidSurface = document.querySelector('#liquid-surface');
        const dropper = document.querySelector('#dropper');
        const iodineDrop = document.querySelector('#iodine-drop');
        const actionBtn = document.querySelector('#action-btn');
        const resetBtn = document.querySelector('#reset-btn');
        const statusText = document.querySelector('#status-text');

        let isDragging = false;
        let prevX = 0;
        let initialDist = 0;
        let currentScale = 0.6;
        let userRotationY = 0;

        // T·ª± ƒë·ªông d·ª±ng ƒë·ª©ng
        function updateLeveling() {
            if (!marker.object3D.visible) {
                requestAnimationFrame(updateLeveling);
                return;
            }
            const markerRotation = marker.object3D.rotation;
            rig.object3D.rotation.x = -markerRotation.x;
            rig.object3D.rotation.z = -markerRotation.z;
            rig.object3D.rotation.y = userRotationY - markerRotation.y;
            requestAnimationFrame(updateLeveling);
        }
        updateLeveling();

        // T∆∞∆°ng t√°c c·∫£m ·ª©ng v√† chu·ªôt
        document.addEventListener('mousedown', e => { isDragging = true; prevX = e.clientX; });
        document.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            let dx = e.clientX - prevX;
            userRotationY += dx * 0.01;
            prevX = e.clientX;
        });

        document.addEventListener('touchmove', e => {
            if (e.touches.length === 1 && isDragging) {
                let dx = e.touches[0].clientX - prevX;
                userRotationY += dx * 0.015;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let zoom = dist / initialDist;
                currentScale = Math.min(Math.max(currentScale * zoom, 0.2), 2.0);
                rig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                initialDist = dist;
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);
        
        document.addEventListener('wheel', e => {
            currentScale -= e.deltaY * 0.001;
            currentScale = Math.min(Math.max(currentScale, 0.2), 2.0);
            rig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        });

        function startReaction() {
            actionBtn.disabled = true;
            statusText.textContent = "ƒêang l·∫•y m·∫´u Iodine...";

            // 1. Di chuy·ªÉn Pipette t·ªõi mi·ªáng ·ªëng nghi·ªám
            dropper.setAttribute('animation', { property: 'position', to: '0 5.2 0', dur: 1200, easing: 'easeInOutQuad' });
            dropper.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 1000, easing: 'easeInOutQuad' });

            setTimeout(() => {
                statusText.textContent = "ƒêang nh·ªè gi·ªçt...";
                iodineDrop.setAttribute('visible', 'true');
                iodineDrop.setAttribute('position', '0 3.2 0');
                iodineDrop.setAttribute('animation', { property: 'position', to: '0 2.0 0', dur: 700, easing: 'easeInQuad' });

                setTimeout(() => {
                    iodineDrop.setAttribute('visible', 'false');
                    statusText.textContent = "K·∫øt qu·∫£: Ph·∫£n ·ª©ng t·∫°o ph·ª©c m√†u Xanh T√≠m!";
                    
                    const bluePurple = "#1a237e"; // Indigo ƒë·∫≠m th·ª±c t·∫ø h∆°n
                    const colorAnim = { property: 'material.color', to: bluePurple, dur: 2000 };
                    liquid.setAttribute('animation', colorAnim);
                    liquidBottom.setAttribute('animation', colorAnim);
                    liquidSurface.setAttribute('animation', colorAnim);

                    actionBtn.style.display = 'none';
                    resetBtn.style.display = 'inline-block';
                }, 750);
            }, 1400);
        }

        function resetExperiment() {
            location.reload();
        }

        marker.addEventListener('markerFound', () => {
            statusText.textContent = "H·ªá th·ªëng chu·∫©n b·ªã ho√†n t·∫•t. H√£y b·∫Øt ƒë·∫ßu!";
        });
    </script>
</body>
</html>
