<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thí nghiệm AR Tương tác: Trình tự Glucose + NaOH + CuSO4</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            border: 2px solid #00e5ff;
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #fff;
            box-shadow: 0 0 15px #00e5ff;
        }
        #status-text {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #00e5ff;">PHÒNG THÍ NGHIỆM ẢO (TRÌNH TỰ MỚI)</div>
        <div id="instruction">Quét mã Hiro để bắt đầu thí nghiệm</div>
        <div id="status-text">Đang chờ camera...</div>
    </div>

    <div class="controls">
        <button id="btn-glucose" disabled>1. Thêm Glucose</button>
        <button id="btn-naoh" disabled>2. Thêm NaOH</button>
        <button id="btn-cuso4" disabled>3. Thêm CuSO₄</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="chemistry-marker">
            
            <!-- GIÁ ĐỠ & ỐNG NGHIỆM CHÍNH -->
            <a-entity position="0 0 0">
                <a-box position="0 0 0" width="1.2" height="0.1" depth="0.6" color="#444"></a-box>
                <!-- Thân ống nghiệm -->
                <a-cylinder id="test-tube" position="0 0.8 0" radius="0.12" height="1.4" material="color: #fff; opacity: 0.2; transparent: true; side: double"></a-cylinder>
                <!-- Đáy ống nghiệm bo tròn -->
                <a-sphere position="0 0.1 0" radius="0.12" material="color: #fff; opacity: 0.2; transparent: true"></a-sphere>
                
                <!-- Chất lỏng bên trong -->
                <a-cylinder id="liquid" position="0 0.2 0" radius="0.11" height="0.01" material="color: #fff; opacity: 0; transparent: true" visible="false"></a-cylinder>
                <a-sphere id="liquid-bottom" position="0 0.11 0" radius="0.11" material="color: #fff; opacity: 0; transparent: true" visible="false"></a-sphere>
            </a-entity>

            <!-- LỌ ĐỰNG GLUCOSE (Bình tam giác mô phỏng) -->
            <a-entity position="-0.8 0 0" id="flask-glucose">
                <a-cone radius-bottom="0.25" radius-top="0.08" height="0.4" position="0 0.2 0" color="#fff" opacity="0.6"></a-cone>
                <a-cylinder radius="0.08" height="0.15" position="0 0.45 0" color="#fff" opacity="0.6"></a-cylinder>
                <a-text value="Glucose" position="-0.2 0.6 0" scale="0.3 0.3 0.3" align="center"></a-text>
            </a-entity>

            <!-- LỌ ĐỰNG NaOH (Bình cổ hẹp) -->
            <a-entity position="0 0 0.5" id="flask-naoh">
                <a-cylinder radius="0.15" height="0.3" position="0 0.15 0" color="#f8f8f8" opacity="0.6"></a-cylinder>
                <a-cylinder radius="0.06" height="0.2" position="0 0.4 0" color="#f8f8f8" opacity="0.6"></a-cylinder>
                <a-text value="NaOH" position="0 0.6 0" scale="0.3 0.3 0.3" align="center"></a-text>
            </a-entity>

            <!-- LỌ ĐỰNG CuSO4 (Bình thủy tinh xanh) -->
            <a-entity position="0.8 0 0" id="flask-cuso4">
                <a-cylinder radius="0.15" height="0.3" position="0 0.15 0" color="#0000FF" opacity="0.7"></a-cylinder>
                <a-cylinder radius="0.06" height="0.2" position="0 0.4 0" color="#0000FF" opacity="0.7"></a-cylinder>
                <a-text value="CuSO4" position="0.2 0.6 0" scale="0.3 0.3 0.3" align="center"></a-text>
            </a-entity>

            <!-- ỐNG HÚT PIPETTE THẬT (Có bầu hút) -->
            <a-entity id="pipette-container" position="0 2 0" visible="false">
                <!-- Thân ống thủy tinh -->
                <a-cylinder radius="0.015" height="1.0" position="0 0 0" color="#fff" opacity="0.5"></a-cylinder>
                <!-- Đầu nhọn -->
                <a-cone radius-bottom="0.015" radius-top="0.005" height="0.2" position="0 -0.6 0" color="#fff" opacity="0.5"></a-cone>
                <!-- Bầu cao su bóp -->
                <a-sphere radius="0.05" position="0 0.5 0" color="#ff4444"></a-sphere>
                <!-- Chất lỏng trong ống hút -->
                <a-cylinder id="pipette-liquid" radius="0.012" height="0.4" position="0 -0.2 0" material="color: #fff; opacity: 0.8" visible="false"></a-cylinder>
            </a-entity>

            <a-sphere id="drop" radius="0.02" color="#fff" position="0 1.5 0" visible="false"></a-sphere>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#chemistry-marker');
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const drop = document.querySelector('#drop');
        const pipette = document.querySelector('#pipette-container');
        const pipetteLiq = document.querySelector('#pipette-liquid');
        
        const btnGl = document.querySelector('#btn-glucose');
        const btnNa = document.querySelector('#btn-naoh');
        const btnCu = document.querySelector('#btn-cuso4');
        
        const instruction = document.querySelector('#instruction');
        const statusText = document.querySelector('#status-text');

        let currentStep = 0;

        marker.addEventListener('markerFound', () => {
            if (currentStep === 0) {
                statusText.innerText = "Đã nhận diện marker!";
                instruction.innerText = "Bước 1: Cho Glucose vào ống nghiệm";
                btnGl.disabled = false;
                currentStep = 1;
            }
        });

        async function pourLiquid(startPos, color, targetHeight, targetPos) {
            // Đưa pipette tới lọ
            pipette.setAttribute('position', startPos);
            pipette.setAttribute('visible', 'true');
            pipetteLiq.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 500));
            
            // Hút dịch (hiện chất lỏng trong ống)
            pipetteLiq.setAttribute('material', 'color', color);
            pipetteLiq.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 500));

            // Đưa pipette tới ống nghiệm
            pipette.setAttribute('animation', 'property: position; to: 0 1.7 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));
            
            // Nhỏ giọt
            drop.setAttribute('color', color);
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.1 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.5 0; dur: 600; easing: easeInQuad');
            
            // Ống hút vơi đi
            pipetteLiq.setAttribute('visible', 'false');

            await new Promise(r => setTimeout(r, 650));
            drop.setAttribute('visible', 'false');
            pipette.setAttribute('visible', 'false');
            
            // Cập nhật mức dịch ống nghiệm
            liquid.setAttribute('visible', 'true');
            liquidBottom.setAttribute('visible', 'true');
            liquidBottom.setAttribute('material', 'opacity', 0.8);
            liquid.setAttribute('material', 'opacity', 0.8);
            
            liquid.setAttribute('animation__height', { property: 'height', to: targetHeight, dur: 1000 });
            liquid.setAttribute('animation__pos', { property: 'position', to: targetPos, dur: 1000 });
            await new Promise(r => setTimeout(r, 1100));
        }

        btnGl.addEventListener('click', async () => {
            btnGl.disabled = true;
            instruction.innerText = "Đang lấy Glucose...";
            await pourLiquid("-0.8 1.0 0", "#ffffff", 0.3, "0 0.25 0");
            
            liquid.setAttribute('material', 'color', '#ffffff');
            liquidBottom.setAttribute('material', 'color', '#ffffff');
            statusText.innerText = "Đã có dung dịch Glucose trong suốt.";
            instruction.innerText = "Bước 2: Thêm dung dịch NaOH";
            btnNa.disabled = false;
        });

        btnNa.addEventListener('click', async () => {
            btnNa.disabled = true;
            instruction.innerText = "Đang thêm NaOH...";
            await pourLiquid("0 1.0 0.5", "#f0f0f0", 0.5, "0 0.35 0");
            
            liquid.setAttribute('material', 'color', '#f0f0f0');
            liquidBottom.setAttribute('material', 'color', '#f0f0f0');
            statusText.innerText = "Hỗn hợp Glucose + NaOH vẫn trong suốt.";
            instruction.innerText = "Bước 3: Thêm CuSO4 đậm đặc";
            btnCu.disabled = false;
        });

        btnCu.addEventListener('click', async () => {
            btnCu.disabled = true;
            instruction.innerText = "Đang thêm CuSO4...";
            
            await pourLiquid("0.8 1.0 0", "#0000ff", 0.7, "0 0.45 0");
            
            // Hiện tượng tức thì
            statusText.innerText = "Hiện tượng: Tạo phức đồng-glucose màu xanh lam thẫm!";
            
            const darkBlue = "#00008b";
            const skyBlue = "#42a5f5";

            // Hiệu ứng đổi màu từ xanh da trời sang xanh lam thẫm
            liquid.setAttribute('animation__color', {
                property: 'material.color',
                type: 'color',
                from: skyBlue,
                to: darkBlue,
                dur: 1500
            });
            liquidBottom.setAttribute('animation__color', {
                property: 'material.color',
                type: 'color',
                from: skyBlue,
                to: darkBlue,
                dur: 1500
            });
            
            await new Promise(r => setTimeout(r, 1600));
            instruction.innerText = "Thí nghiệm hoàn tất!";
            statusText.innerHTML = "Dung dịch xanh lam thẫm đặc trưng.<br>Glucose đã hòa tan Cu(OH)2 vừa tạo thành.";
        });
    </script>
</body>
</html>
