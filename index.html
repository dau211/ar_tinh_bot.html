<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thí nghiệm AR: Glucose + Cu(OH)2</title>
    <!-- Thư viện A-Frame -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Thư viện AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }
        #status-text {
            font-weight: bold;
            color: #00e5ff;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Bảng điều khiển hướng dẫn -->
    <div class="ui-panel">
        <div id="step-title">Thí nghiệm: Glucose + Cu(OH)₂</div>
        <div id="status-text">Đang chờ quét mã Hiro...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Định nghĩa Marker Hiro -->
        <a-marker preset="hiro" id="chemistry-marker">
            
            <!-- Mô phỏng Ống nghiệm (Cylinder trong suốt) -->
            <a-cylinder 
                id="test-tube" 
                position="0 1 0" 
                radius="0.2" 
                height="1.5" 
                material="color: #ffffff; opacity: 0.3; transparent: true; side: double">
            </a-cylinder>

            <!-- Chất lỏng bên trong ống nghiệm -->
            <a-cylinder 
                id="liquid" 
                position="0 0.5 0" 
                radius="0.19" 
                height="0.5" 
                material="color: #f0f0f0; opacity: 0.8;">
            </a-cylinder>

            <!-- Nhãn tên thí nghiệm -->
            <a-text 
                id="label"
                value="Giai doan 1: Tao Cu(OH)2" 
                position="0 2 0" 
                align="center" 
                color="#00e5ff" 
                scale="0.6 0.6 0.6">
            </a-text>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#chemistry-marker');
        const liquid = document.querySelector('#liquid');
        const statusText = document.querySelector('#status-text');
        const label = document.querySelector('#label');
        
        let experimentStarted = false;

        // Xử lý logic thí nghiệm khi tìm thấy Marker
        marker.addEventListener('markerFound', () => {
            if (experimentStarted) return;
            experimentStarted = true;
            runExperiment();
        });

        async function runExperiment() {
            // Bước 1: Có sẵn NaOH trong ống nghiệm
            statusText.innerText = "Đã nhận diện! Đang thêm CuSO4 vào NaOH...";
            
            // Chờ 2 giây
            await new Promise(r => setTimeout(r, 2000));

            // Bước 2: Tạo kết tủa Cu(OH)2 (Màu xanh da trời)
            liquid.setAttribute('material', 'color', '#42a5f5'); // Sky Blue
            statusText.innerText = "Hiện tượng: Xuất hiện kết tủa xanh da trời Cu(OH)2";
            label.setAttribute('value', 'Ket tua Cu(OH)2');

            await new Promise(r => setTimeout(r, 3000));

            // Bước 3: Thêm dung dịch Glucose
            statusText.innerText = "Đang thêm dung dịch Glucose 1%...";
            label.setAttribute('value', 'Them Glucose...');

            await new Promise(r => setTimeout(r, 2000));

            // Bước 4: Phản ứng hòa tan kết tủa (Màu xanh lam thẫm)
            liquid.setAttribute('animation', {
                property: 'material.color',
                type: 'color',
                from: '#42a5f5',
                to: '#00008b', // Dark Blue (Phức đồng)
                dur: 2000,
                easing: 'linear'
            });
            
            // Tăng chiều cao chất lỏng (như khi thêm dung dịch vào)
            liquid.setAttribute('animation__height', {
                property: 'height',
                to: 0.8,
                dur: 2000
            });
            liquid.setAttribute('animation__pos', {
                property: 'position',
                to: '0 0.65 0',
                dur: 2000
            });

            statusText.innerText = "Hiện tượng: Kết tủa tan, tạo dung dịch xanh lam thẫm.";
            label.setAttribute('value', 'Phuc dong - Glucose');
            
            setTimeout(() => {
                statusText.innerHTML = "Kết luận: Glucose hòa tan Cu(OH)2 ở nhiệt độ thường <br> chứng tỏ Glucose có nhiều nhóm -OH kề nhau.";
            }, 2500);
        }
    </script>
</body>
</html>
