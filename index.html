<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Thí nghiệm AR Tương tác: Trình tự Glucose + NaOH + CuSO4</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 500px;
            border: 2px solid #00e5ff;
        }
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #fff;
            box-shadow: 0 0 15px #00e5ff;
        }
        #status-text {
            margin-top: 5px;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #00e5ff;">PHÒNG THÍ NGHIỆM ẢO (TRÌNH TỰ MỚI)</div>
        <div id="instruction">Quét mã Hiro để bắt đầu thí nghiệm</div>
        <div id="status-text">Đang chờ camera...</div>
    </div>

    <div class="controls">
        <button id="btn-glucose" disabled>1. Thêm Glucose</button>
        <button id="btn-naoh" disabled>2. Thêm NaOH</button>
        <button id="btn-cuso4" disabled>3. Thêm CuSO₄</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker preset="hiro" id="chemistry-marker">
            
            <!-- GIÁ ĐỠ & ỐNG NGHIỆM CHÍNH (Trống lúc đầu) -->
            <a-entity position="0 0 0">
                <a-box position="0 0 0" width="1.2" height="0.1" depth="0.6" color="#444"></a-box>
                <a-cylinder id="test-tube" position="0 0.8 0" radius="0.15" height="1.4" material="color: #fff; opacity: 0.2; transparent: true; side: double"></a-cylinder>
                <!-- Chất lỏng bên trong -->
                <a-cylinder id="liquid" position="0 0.2 0" radius="0.14" height="0.01" material="color: #fff; opacity: 0; transparent: true" visible="false"></a-cylinder>
            </a-entity>

            <!-- CÁC BÌNH HÓA CHẤT -->
            <a-entity position="-0.8 0.3 0">
                <a-cylinder radius="0.12" height="0.5" color="#fff" opacity="0.5"></a-cylinder>
                <a-text value="Glucose" position="-0.2 0.4 0" scale="0.3 0.3 0.3"></a-text>
            </a-entity>

            <a-entity position="0 0.3 0.5">
                <a-cylinder radius="0.12" height="0.5" color="#f8f8f8" opacity="0.5"></a-cylinder>
                <a-text value="NaOH" position="-0.15 0.4 0" scale="0.3 0.3 0.3"></a-text>
            </a-entity>

            <a-entity position="0.8 0.3 0">
                <a-cylinder radius="0.12" height="0.5" color="#0000ff" opacity="0.5"></a-cylinder>
                <a-text value="CuSO4" position="-0.15 0.4 0" scale="0.3 0.3 0.3"></a-text>
            </a-entity>

            <!-- Pipette điều hướng -->
            <a-cylinder id="pipette" position="0 2 0" radius="0.02" height="0.8" color="#fff" opacity="0.5" visible="false"></a-cylinder>
            <a-sphere id="drop" radius="0.03" color="#fff" position="0 1.5 0" visible="false"></a-sphere>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#chemistry-marker');
        const liquid = document.querySelector('#liquid');
        const drop = document.querySelector('#drop');
        const pipette = document.querySelector('#pipette');
        
        const btnGl = document.querySelector('#btn-glucose');
        const btnNa = document.querySelector('#btn-naoh');
        const btnCu = document.querySelector('#btn-cuso4');
        
        const instruction = document.querySelector('#instruction');
        const statusText = document.querySelector('#status-text');

        let currentStep = 0;

        marker.addEventListener('markerFound', () => {
            if (currentStep === 0) {
                statusText.innerText = "Đã nhận diện marker!";
                instruction.innerText = "Bước 1: Cho Glucose vào ống nghiệm";
                btnGl.disabled = false;
                currentStep = 1;
            }
        });

        // Hàm mô phỏng nhỏ giọt
        async function pourLiquid(startPos, color, targetHeight, targetPos) {
            pipette.setAttribute('position', startPos);
            pipette.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 500));
            
            pipette.setAttribute('animation', 'property: position; to: 0 1.5 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));
            
            drop.setAttribute('color', color);
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.5 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.5 0; dur: 600; easing: easeInQuad');
            
            await new Promise(r => setTimeout(r, 650));
            drop.setAttribute('visible', 'false');
            pipette.setAttribute('visible', 'false');
            
            liquid.setAttribute('visible', 'true');
            liquid.setAttribute('material', 'opacity', 0.7);
            liquid.setAttribute('animation__height', { property: 'height', to: targetHeight, dur: 1000 });
            liquid.setAttribute('animation__pos', { property: 'position', to: targetPos, dur: 1000 });
            await new Promise(r => setTimeout(r, 1100));
        }

        btnGl.addEventListener('click', async () => {
            btnGl.disabled = true;
            instruction.innerText = "Đang thêm Glucose...";
            await pourLiquid("-0.8 1.0 0", "#ffffff", 0.3, "0 0.25 0");
            
            liquid.setAttribute('material', 'color', '#ffffff');
            statusText.innerText = "Đã có dung dịch Glucose trong suốt.";
            instruction.innerText = "Bước 2: Thêm dung dịch NaOH";
            btnNa.disabled = false;
        });

        btnNa.addEventListener('click', async () => {
            btnNa.disabled = true;
            instruction.innerText = "Đang thêm NaOH...";
            await pourLiquid("0 1.0 0.5", "#f8f8f8", 0.5, "0 0.35 0");
            
            statusText.innerText = "Hỗn hợp Glucose + NaOH vẫn trong suốt (chưa phản ứng).";
            instruction.innerText = "Bước 3: Thêm CuSO4 để quan sát hiện tượng chính";
            btnCu.disabled = false;
        });

        btnCu.addEventListener('click', async () => {
            btnCu.disabled = true;
            instruction.innerText = "Đang thêm CuSO4...";
            
            // Di chuyển pipette CuSO4
            pipette.setAttribute('position', '0.8 1.0 0');
            pipette.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 500));
            pipette.setAttribute('animation', 'property: position; to: 0 1.5 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));
            
            // Giọt CuSO4 màu xanh lam
            drop.setAttribute('color', '#0000ff');
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.5 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.7 0; dur: 600');
            
            await new Promise(r => setTimeout(r, 650));
            drop.setAttribute('visible', 'false');
            
            // Hiện tượng tức thì: Tạo kết tủa rồi tan ngay thành xanh lam thẫm
            statusText.innerText = "Kết tủa Cu(OH)2 vừa tạo ra đã bị hòa tan ngay lập tức!";
            
            liquid.setAttribute('animation__color', {
                property: 'material.color',
                type: 'color',
                from: '#42a5f5', // Xanh da trời (kết tủa tạm)
                to: '#00008b',   // Xanh lam thẫm (phức tan)
                dur: 1500
            });
            
            await new Promise(r => setTimeout(r, 1600));
            pipette.setAttribute('visible', 'false');

            instruction.innerText = "Thí nghiệm hoàn tất!";
            statusText.innerHTML = "Dung dịch chuyển sang xanh lam thẫm đặc trưng.<br>Kết luận: Glucose hòa tan Cu(OH)2 tạo phức đồng.";
        });
    </script>
</body>
</html>
