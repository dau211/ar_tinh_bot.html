<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Th√≠ nghi·ªám AR: H·ªì tinh b·ªôt v√† Iodine</title>
    <!-- Import A-Frame v√† AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #ui-layer {
            position: absolute;

        }

        .control-panel {

            padding: 15px;

            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            pointer-events: auto;

            border: 1px solid #ddd;
        }

        h3 {

        }

        p {

        }

        button {

            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {

        }

        #status-text {

            color: #2980b9;
        }

        .interaction-guide {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            text-align: left;
            pointer-events: none;
            line-height: 1.5;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">

    <div class="interaction-guide">
        üî¨ <b>Ph√≤ng Th√≠ Nghi·ªám ·∫¢o</b><br>
        üñêÔ∏è 1 ng√≥n: Xoay b√†n<br>
        ‚úåÔ∏è 2 ng√≥n: Zoom v·∫≠t th·ªÉ
    </div>

    <div id="ui-layer">
        <div class="control-panel">
            <h3>Ph√≤ng Th√≠ Nghi·ªám H√≥a H·ªçc AR</h3>
            <p id="instruction">H∆∞·ªõng camera v√†o th·∫ª Hiro.</p>
            <p>Tr·∫°ng th√°i: <span id="status-text">ƒêang k·∫øt n·ªëi...</span></p>
            <button id="action-btn" onclick="startReaction()">Ti·∫øn h√†nh nh·ªè Iodine</button>
            <button id="reset-btn" onclick="resetExperiment()" style="background: #e74c3c; display: none;">L√†m l·∫°i th√≠ nghi·ªám</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        
        <!-- H·ªá th·ªëng chi·∫øu s√°ng th·ª±c t·∫ø -->
        <a-entity light="type: ambient; color: #FFF; intensity: 1"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.2" position="-1 5 2"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 0.8" position="2 4 3"></a-entity>

        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="main-rig" scale="0.6 0.6 0.6">
                
                <!-- B√ÄN TH√ç NGHI·ªÜM M·∫∂T ƒê√Å (LAB TABLE) -->
                <a-entity id="lab-table" position="0 -0.1 0">
                    <!-- M·∫∑t b√†n gi·∫£ ƒë√° Lab Grade -->
                    <a-box width="4.5" height="0.15" depth="2.5" material="color: #222; roughness: 0.2; metalness: 0.3"></a-box>
                    <!-- Vi·ªÅn kim lo·∫°i quanh b√†n -->
                    <a-box width="4.6" height="0.1" depth="2.6" position="0 -0.05 0" material="color: #bdc3c7; metalness: 0.8; roughness: 0.2"></a-box>
                    <!-- Ch√¢n b√†n (·∫©n b·ªõt ƒë·ªÉ t·∫≠p trung v√†o marker) -->
                    <a-cylinder position="-2.1 -0.5 1.1" radius="0.08" height="1" material="color: #7f8c8d"></a-cylinder>
                    <a-cylinder position="2.1 -0.5 1.1" radius="0.08" height="1" material="color: #7f8c8d"></a-cylinder>
                </a-entity>

                <!-- GI√Å ƒê·ª† ·ªêNG NGHI·ªÜM THI·∫æT K·∫æ M·ªöI (PHONG C√ÅCH KIM LO·∫†I/NH·ª∞A LAB) -->
                <a-entity id="test-tube-rack" position="0 0.05 0">
                    <!-- ƒê·∫ø gi√° ƒë·ª° m·∫£nh, hi·ªán ƒë·∫°i -->
                    <a-box position="0 0.1 0" width="1.8" height="0.1" depth="1" material="color: #ecf0f1; roughness: 0.1; metalness: 0.2"></a-box>
                    <!-- Thanh gi·ªØ h√¨nh cung/ch·ªØ U tinh t·∫ø -->
                    <a-cylinder position="-0.75 1.1 0" radius="0.04" height="2" material="color: #bdc3c7; metalness: 0.9"></a-cylinder>
                    <a-cylinder position="0.75 1.1 0" radius="0.04" height="2" material="color: #bdc3c7; metalness: 0.9"></a-cylinder>
                    <a-box position="0 2.1 0" width="1.6" height="0.08" depth="0.8" material="color: #ecf0f1; opacity: 0.8; transparent: true"></a-box>
                    <!-- Ch√¢n k·∫πp ·ªëng nghi·ªám -->
                    <a-torus position="0 2.1 0" radius="0.65" radius-tubular="0.02" rotation="90 0 0" material="color: #bdc3c7"></a-torus>
                </a-entity>

                <!-- ·ªêNG NGHI·ªÜM TH·ª¶Y TINH TR·∫ÆNG TRONG SU·ªêT -->
                <a-entity id="test-tube-container" position="0 0.2 0">
                    <!-- Th√¢n ·ªëng - M√†u tr·∫Øng trong h∆°n -->
                    <a-cylinder height="4" radius="0.6" position="0 2 0" 
                        material="color: #ffffff; opacity: 0.1; transparent: true; metalness: 1; roughness: 0; side: double; depthWrite: false;">
                    </a-cylinder>
                    <!-- Mi·ªáng ·ªëng loe -->
                    <a-torus radius="0.6" radius-tubular="0.025" position="0 4 0" rotation="90 0 0"
                        material="color: #ffffff; opacity: 0.4; transparent: true; metalness: 1; roughness: 0;">
                    </a-torus>
                    <!-- ƒê√°y ·ªëng tr√≤n -->
                    <a-sphere radius="0.6" position="0 0 0" theta-length="90" rotation="180 0 0"
                        material="color: #ffffff; opacity: 0.1; transparent: true; metalness: 1; roughness: 0; side: double; depthWrite: false;">
                    </a-sphere>
                    
                    <!-- DUNG D·ªäCH H·ªí TINH B·ªòT -->
                    <a-entity id="liquid-group" position="0 0.1 0">
                        <a-cylinder id="liquid" height="1.6" radius="0.58" position="0 0.8 0"
                            material="color: #f5f5f5; opacity: 0.85; transparent: true; roughness: 0.1">
                        </a-cylinder>
                        <a-sphere id="liquid-bottom" radius="0.58" position="0 0 0" theta-length="90" rotation="180 0 0"
                            material="color: #f5f5f5; opacity: 0.85; transparent: true; roughness: 0.1">
                        </a-sphere>
                        <a-circle id="liquid-surface" radius="0.58" position="0 1.6 0" rotation="-90 0 0"
                            material="color: #ffffff; opacity: 0.9; transparent: true; metalness: 0.2">
                        </a-circle>
                    </a-entity>
                </a-entity>

                <!-- PIPETTE CAO C·∫§P -->
                <a-entity id="dropper" position="2.2 5 0.2" rotation="0 0 -20">
                    <a-sphere radius="0.32" position="0 1.6 0" scale="1 1.5 1" material="color: #333; roughness: 1"></a-sphere>
                    <a-cylinder height="0.3" radius="0.1" position="0 0.9 0" material="color: #444"></a-cylinder>
                    <a-cylinder height="2.8" radius="0.07" position="0 -0.5 0"
                        material="color: #ffffff; opacity: 0.2; transparent: true; metalness: 1; roughness: 0"></a-cylinder>
                    <!-- Dung d·ªãch Iodine ƒë·ªè n√¢u trong pipette -->
                    <a-cylinder height="0.8" radius="0.04" position="0 -0.8 0" material="color: #8b4513; opacity: 0.9"></a-cylinder>
                    <a-cone height="0.4" radius-bottom="0.07" radius-top="0.01" position="0 -2.1 0"
                        material="color: #ffffff; opacity: 0.2; transparent: true"></a-cone>
                </a-entity>

                <!-- GI·ªåT IODINE -->
                <a-sphere id="iodine-drop" radius="0.07" material="color: #8b4513; metalness: 0.6; roughness: 0.2" visible="false"></a-sphere>

                <!-- NH√ÉN T√äN TR√äN M·∫∂T B√ÄN -->
                <a-entity position="1.2 0.08 0.8" rotation="-90 0 0">
                    <a-plane width="1.2" height="0.4" color="#34495e"></a-plane>
                    <a-text value="STARCH (H2O)" align="center" color="white" width="2.5" position="0 0 0.01"></a-text>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera id="main-camera"></a-entity>
    </a-scene>

    <script>
        const rig = document.querySelector('#main-rig');
        const marker = document.querySelector('#hiro-marker');
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const liquidSurface = document.querySelector('#liquid-surface');
        const dropper = document.querySelector('#dropper');
        const iodineDrop = document.querySelector('#iodine-drop');
        const actionBtn = document.querySelector('#action-btn');
        const resetBtn = document.querySelector('#reset-btn');
        const statusText = document.querySelector('#status-text');

        let isDragging = false;
        let prevX = 0;
        let initialDist = 0;
        let currentScale = 0.6;
        let userRotationY = 0;

        // Auto-leveling logic
        function updateLeveling() {
            if (!marker.object3D.visible) {
                requestAnimationFrame(updateLeveling);
                return;
            }
            const mRot = marker.object3D.rotation;
            rig.object3D.rotation.x = -mRot.x;
            rig.object3D.rotation.z = -mRot.z;
            rig.object3D.rotation.y = userRotationY - mRot.y;
            requestAnimationFrame(updateLeveling);
        }
        updateLeveling();

        // Interaction logic
        document.addEventListener('mousedown', e => { isDragging = true; prevX = e.clientX; });
        document.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            userRotationY += (e.clientX - prevX) * 0.01;
            prevX = e.clientX;
        });

        document.addEventListener('touchmove', e => {
            if (e.touches.length === 1 && isDragging) {
                userRotationY += (e.touches[0].clientX - prevX) * 0.015;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let zoom = dist / initialDist;
                currentScale = Math.min(Math.max(currentScale * zoom, 0.2), 2.5);
                rig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                initialDist = dist;
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);
        document.addEventListener('wheel', e => {
            currentScale = Math.min(Math.max(currentScale - e.deltaY * 0.001, 0.2), 2.5);
            rig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
        });

        function startReaction() {
            actionBtn.disabled = true;
            statusText.textContent = "ƒêang nh·ªè thu·ªëc th·ª≠ Iodine...";

            // Pipette movement animation
            dropper.setAttribute('animation', { property: 'position', to: '0 5 0', dur: 1200, easing: 'easeInOutQuad' });
            dropper.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 1000, easing: 'easeInOutQuad' });

            setTimeout(() => {
                iodineDrop.setAttribute('visible', 'true');
                iodineDrop.setAttribute('position', '0 3 0');
                iodineDrop.setAttribute('animation', { property: 'position', to: '0 1.8 0', dur: 800, easing: 'easeInQuad' });

                setTimeout(() => {
                    iodineDrop.setAttribute('visible', 'false');
                    statusText.textContent = "Ph·∫£n ·ª©ng: H·ªì tinh b·ªôt + I2 -> Xanh t√≠m ƒë·∫∑c tr∆∞ng";
                    
                    const starchBlue = "#000080"; // Navy blue
                    const colorAnim = { property: 'material.color', to: starchBlue, dur: 2500 };
                    liquid.setAttribute('animation', colorAnim);
                    liquidBottom.setAttribute('animation', colorAnim);
                    liquidSurface.setAttribute('animation', colorAnim);

                    actionBtn.style.display = 'none';
                    resetBtn.style.display = 'inline-block';
                }, 850);
            }, 1400);
        }

        function resetExperiment() {
            location.reload();
        }

        marker.addEventListener('markerFound', () => {
            statusText.textContent = "ƒê√£ nh·∫≠n di·ªán b√†n th√≠ nghi·ªám!";
        });
    </script>
</body>
