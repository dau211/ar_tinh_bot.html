<!DOCTYPE html>
<html lang="vi">
<head>

    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Floating Lab - H·ªì Tinh B·ªôt & Iodine</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Glassmorphism UI */
        #ui-layer {

            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 450px;

            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 254, 0.3);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            pointer-events: auto;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #00f2fe; text-transform: uppercase; letter-spacing: 2px; }
        p { margin: 0 0 15px 0; font-size: 14px; color: #ffffff; line-height: 1.5; font-weight: 500; }

        .btn-container { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }

        button {
            background: linear-gradient(45deg, #00f2fe 0%, #4facfe 100%);
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            color: #0a192f;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.4);
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 242, 254, 0.6); }
        button:disabled { background: #444; color: #888; cursor: not-allowed; transform: none; box-shadow: none; }

        #guide {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 10, 20, 0.9); /* N·ªÅn ƒëen ƒë·∫≠m */
            color: #00f2fe; /* Ch·ªØ m√†u cyan r·ª±c r·ª° */
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            border: 1px solid #00f2fe;
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.2);
        }
        #guide span { color: #ffffff; font-weight: normal; }
    </style>
</head>
<body>

    <div id="guide">
        üí° H∆Ø·ªöNG D·∫™N T∆Ø∆†NG T√ÅC<br>
        <span>‚Ä¢ Qu√©t th·∫ª Hiro ƒë·ªÉ hi·ªÉn th·ªã v·∫≠t th·ªÉ</span><br>
        <span>‚Ä¢ Vu·ªët m√†n h√¨nh ƒë·ªÉ xoay d·ª•ng c·ª•</span><br>
        <span>‚Ä¢ Ch·ª•m 2 ng√≥n tay ƒë·ªÉ ph√≥ng to/nh·ªè</span>
    </div>

    <div id="ui-layer">
        <div class="glass-panel">
            <h2 id="step-title">Th√≠ nghi·ªám H·ªì Tinh B·ªôt</h2>
            <p id="status-text">H∆∞·ªõng camera v√†o marker HIRO ƒë·ªÉ b·∫Øt ƒë·∫ßu th√≠ nghi·ªám ·∫£o.</p>
            <div class="btn-container">
                <button id="main-btn" onclick="handleAction()">B·∫Øt ƒë·∫ßu th√≠ nghi·ªám</button>
            </div>
        </div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        renderer="antialias: true; colorManagement: true;"
        vr-mode-ui="enabled: false">

        <a-assets>
            <a-mixin id="glass-mat" material="color: #ffffff; opacity: 0.18; transparent: true; metalness: 1; roughness: 0.05; side: double"></a-mixin>
            <a-mixin id="tech-ring" geometry="primitive: ring; radiusInner: 0.45; radiusOuter: 0.5" material="color: #00f2fe; emissive: #00f2fe; shader: flat; opacity: 0.8" animation="property: opacity; from: 0.8; to: 0.2; dur: 1000; dir: alternate; loop: true"></a-mixin>
        </a-assets>

        <a-marker preset="hiro" id="marker">
            <a-entity id="rig" position="0 0 0" scale="1 1 1">
                
                <!-- 1. ·ªêng nghi·ªám ch√≠nh -->
                <a-entity id="test-tube-container" position="0 1.2 0"> <!-- Gi·∫£m ƒë·ªô cao m·ªôt ch√∫t ƒë·ªÉ d·ªÖ nh√¨n h∆°n -->
                    <a-entity mixin="tech-ring" rotation="-90 0 0" position="0 -2.2 0"></a-entity>
                    
                    <a-entity id="tube-body">
                        <!-- Th√¢n th·ªßy tinh -->
                        <a-cylinder height="4" radius="0.4" mixin="glass-mat"></a-cylinder>
                        <a-sphere position="0 -2 0" radius="0.4" theta-length="90" rotation="180 0 0" mixin="glass-mat"></a-sphere>
                        <a-torus position="0 2 0" radius="0.4" radius-tubular="0.02" rotation="90 0 0" mixin="glass-mat"></a-torus>
                        
                        <!-- H√ìA CH·∫§T: Chi·∫øm 1/3 ·ªëng nghi·ªám (~1.33 ƒë∆°n v·ªã chi·ªÅu cao) -->
                        <a-entity id="liquid-group">
                            <!-- Ph·∫ßn th√¢n ch·∫•t l·ªèng -->
                            <a-cylinder id="liquid" 
                                height="1.33" 
                                radius="0.39" 
                                position="0 -1.335 0" 
                                material="color: #ffffff; opacity: 0.95; transparent: false; metalness: 0.1; roughness: 0.5">
                            </a-cylinder>
                            <!-- M·∫∑t tho√°ng ch·∫•t l·ªèng (Circle) t·∫°o ƒë·ªô th·∫≠t -->
                            <a-circle id="liquid-surface" 
                                radius="0.39" 
                                position="0 -0.67 0" 
                                rotation="-90 0 0" 
                                material="color: #ffffff; opacity: 1; metalness: 0.2; roughness: 0.3">
                            </a-circle>
                        </a-entity>
                    </a-entity>
                </a-entity>

                <!-- 2. Pipette -->
                <a-entity id="pipette" position="1.5 2.5 0" rotation="0 0 -30">
                    <a-sphere radius="0.15" scale="1 1.5 1" position="0 1.2 0" material="color: #222; roughness: 0.9; metalness: 0"></a-sphere> 
                    <a-cylinder height="2.5" radius="0.03" position="0 -0.1 0" mixin="glass-mat"></a-cylinder>
                    <a-cylinder id="pipette-liquid" height="0.8" radius="0.02" position="0 -0.6 0" material="color: #7b3f00; opacity: 1"></a-cylinder> 
                    <a-cone height="0.4" radius-bottom="0.03" radius-top="0.005" position="0 -1.5 0" mixin="glass-mat"></a-cone>
                </a-entity>

                <!-- 3. C·ªëc Th·ªßy Tinh -->
                <a-entity id="beaker" position="-1.8 1.2 0" visible="false">
                    <a-entity id="beaker-ring" mixin="tech-ring" rotation="-90 0 0" position="0 -1.2 0" material="color: #ff4b2b"></a-entity>
                    <a-cylinder height="2.5" radius="0.8" mixin="glass-mat" open-ended="true"></a-cylinder>
                    <a-cylinder height="0.1" radius="0.8" position="0 -1.25 0" mixin="glass-mat"></a-cylinder>
                    <a-cylinder id="beaker-liquid" height="1.8" radius="0.78" position="0 -0.3 0" material="color: #4facfe; opacity: 0.6; transparent: true"></a-cylinder>
                    <a-text id="beaker-label" value="N∆Ø·ªöC N√ìNG" align="center" position="0 1.5 0" color="#00f2fe" width="4" font="https://cdn.aframe.io/fonts/Exo2Bold.fnt"></a-text>
                </a-entity>

                <!-- Gi·ªçt r∆°i -->
                <a-sphere id="iodine-drop" radius="0.04" material="color: #7b3f00" visible="false"></a-sphere>

                <!-- √Ånh s√°ng t·ªëi ∆∞u cho v·∫≠t li·ªáu -->
                <a-entity light="type: ambient; intensity: 0.7"></a-entity>
                <a-entity light="type: directional; intensity: 0.5" position="1 4 3"></a-entity>
                <a-entity light="type: point; intensity: 0.6; distance: 5" position="-1 2 1"></a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#marker');
        const rig = document.querySelector('#rig');
        const liquid = document.querySelector('#liquid');
        const liquidSurface = document.querySelector('#liquid-surface');
        const pipette = document.querySelector('#pipette');
        const beaker = document.querySelector('#beaker');
        const beakerLiquid = document.querySelector('#beaker-liquid');
        const beakerLabel = document.querySelector('#beaker-label');
        const statusText = document.querySelector('#status-text');
        const mainBtn = document.querySelector('#main-btn');

        let currentStep = 0;
        let userRotationY = 0;
        let userScale = 1;

        // --- AUTO-LEVELING ---
        function autoLeveling() {
            if (marker.object3D.visible) {
                const markerRotation = marker.object3D.rotation;
                rig.object3D.rotation.x = -markerRotation.x;
                rig.object3D.rotation.z = -markerRotation.z;
                rig.object3D.rotation.y = userRotationY;
            }
            requestAnimationFrame(autoLeveling);
        }
        autoLeveling();

        // --- INTERACTION ---
        let touchStartPos = 0;
        let touchStartDist = 0;

        window.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                touchStartPos = e.touches[0].pageX;
            } else if (e.touches.length === 2) {
                touchStartDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length === 1) {
                let delta = e.touches[0].pageX - touchStartPos;
                userRotationY += delta * 0.01;
                touchStartPos = e.touches[0].pageX;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let factor = dist / touchStartDist;
                userScale = Math.min(Math.max(userScale * factor, 0.5), 2.5);
                rig.setAttribute('scale', `${userScale} ${userScale} ${userScale}`);
                touchStartDist = dist;
            }
        });

        // --- EXPERIMENT LOGIC ---
        async function handleAction() {
            mainBtn.disabled = true;

            if (currentStep === 0) {
                statusText.textContent = "ƒêang nh·ªè v√†i gi·ªçt dung d·ªãch Iodine v√†o h·ªì tinh b·ªôt...";
                
                pipette.setAttribute('animation', { property: 'position', to: '0 3.2 0', dur: 1000, easing: 'easeInOutQuad' });
                pipette.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 800 });
                
                await new Promise(r => setTimeout(r, 1200));
                
                const drop = document.querySelector('#iodine-drop');
                drop.setAttribute('visible', 'true');
                drop.setAttribute('position', '0 1.8 0');
                drop.setAttribute('animation', { property: 'position', to: '0 0.2 0', dur: 700, easing: 'easeInQuad' });
                
                await new Promise(r => setTimeout(r, 700));
                drop.setAttribute('visible', 'false');
                
                // ƒê·ªïi sang m√†u Xanh T√≠m ch√¢n th·ª±c
                liquid.setAttribute('animation', { property: 'material.color', to: '#0d1b4a', dur: 1500 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#0d1b4a', dur: 1500 });
                
                await new Promise(r => setTimeout(r, 1500));
                statusText.textContent = "Hi·ªán t∆∞·ª£ng: Dung d·ªãch chuy·ªÉn sang m√†u XANH T√çM ƒë·∫∑c tr∆∞ng.";
                mainBtn.textContent = "Nh√∫ng ·ªëng nghi·ªám v√†o n∆∞·ªõc n√≥ng";
                currentStep = 1;
            } 
            else if (currentStep === 1) {
                statusText.textContent = "ƒêang nh√∫ng ·ªëng nghi·ªám v√†o c·ªëc n∆∞·ªõc n√≥ng (~70¬∞C)...";
                beaker.setAttribute('visible', 'true');
                beakerLiquid.setAttribute('material', 'color', '#ff4b2b');
                beakerLabel.setAttribute('value', 'N∆Ø·ªöC N√ìNG');
                document.querySelector('#beaker-ring').setAttribute('material', 'color', '#ff4b2b');
                
                document.querySelector('#test-tube-container').setAttribute('animation', {
                    property: 'position', to: '-1.8 1.2 0', dur: 1500, easing: 'easeInOutCubic'
                });
                
                await new Promise(r => setTimeout(r, 2000));
                
                // M√†u bi·∫øn m·∫•t (tr·ªü l·∫°i tr·∫Øng ƒë·ª•c c·ªßa tinh b·ªôt)
                liquid.setAttribute('animation', { property: 'material.color', to: '#ffffff', dur: 2500 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#ffffff', dur: 2500 });
                
                await new Promise(r => setTimeout(r, 2500));
                statusText.textContent = "K·∫øt qu·∫£: M√†u xanh t√≠m bi·∫øn m·∫•t do c√°c ph√¢n t·ª≠ Iodine gi·∫£i ph√≥ng kh·ªèi m·∫°ch tinh b·ªôt.";
                mainBtn.textContent = "Nh√∫ng v√†o n∆∞·ªõc l·∫°nh";
                currentStep = 2;
            }
            else if (currentStep === 2) {
                statusText.textContent = "ƒêang nh√∫ng ·ªëng nghi·ªám v√†o c·ªëc n∆∞·ªõc l·∫°nh (~10¬∞C)...";
                beakerLiquid.setAttribute('material', 'color', '#4facfe');
                beakerLabel.setAttribute('value', 'N∆Ø·ªöC L·∫†NH');
                document.querySelector('#beaker-ring').setAttribute('material', 'color', '#4facfe');
                
                await new Promise(r => setTimeout(r, 1500));
                
                // M√†u xu·∫•t hi·ªán l·∫°i
                liquid.setAttribute('animation', { property: 'material.color', to: '#0d1b4a', dur: 2500 });
                liquidSurface.setAttribute('animation', { property: 'material.color', to: '#0d1b4a', dur: 2500 });
                
                await new Promise(r => setTimeout(r, 2500));
                statusText.textContent = "K·∫øt qu·∫£: M√†u xanh t√≠m xu·∫•t hi·ªán tr·ªü l·∫°i khi nhi·ªát ƒë·ªô th·∫•p gi√∫p Iodine t√°i h·∫•p ph·ª•.";
                mainBtn.textContent = "Ho√†n th√†nh - L√†m l·∫°i";
                currentStep = 3;
            } else {
                location.reload();
            }

            mainBtn.disabled = false;
        }

        marker.addEventListener('markerFound', () => { 
            statusText.textContent = "ƒê√£ t√¨m th·∫•y Marker. Nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu quy tr√¨nh th√≠ nghi·ªám."; 
        });
        marker.addEventListener('markerLost', () => {
            statusText.textContent = "M·∫•t d·∫•u Marker. Vui l√≤ng gi·ªØ th·∫ª Hiro tr∆∞·ªõc camera.";
        });
    </script>
