<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mô phỏng AR: Hồ tinh bột + Iodine (Nâng cao)</title>
    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Gesture Detector for Zooming/Rotating -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        #ui-container {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            width: 95%;
            max-width: 500px;
            justify-content: center;
        }

        .step-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            border: none;
            color: white;
            padding: 10px 14px;
            text-align: center;
            font-size: 13px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #1B5E20;
            transition: all 0.1s;
            touch-action: manipulation;
            flex: 1 1 40%;
        }

        .step-btn:active {
            box-shadow: 0 0 0 #1B5E20;
            transform: translateY(4px);
        }

        .step-btn:disabled {
            background: #444;
            box-shadow: 0 4px 0 #222;
            cursor: not-allowed;
            opacity: 0.6;
        }

        #info-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 12px;
            border-radius: 15px;
            width: 85%;
            max-width: 450px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-bottom: 4px solid #2e1a47;
        }

        #step-description {
            color: #444;
            margin-top: 8px;
            font-size: 14px;
            line-height: 1.4;
        }

        h2 { margin: 0; font-size: 16px; color: #2e1a47; text-transform: uppercase; }

        #zoom-hint {
            position: fixed;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.4);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            pointer-events: none;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="info-box">
        <h2>Phòng thí nghiệm hóa học ảo AR</h2>
        <div id="step-description">Quét marker Hiro để hiển thị dụng cụ.</div>
    </div>

    <div id="zoom-hint">Dùng 2 ngón tay để Phóng to / Xoay</div>

    <div id="ui-container">
        <button id="btn-b1" class="step-btn">B1: Lấy hồ tinh bột</button>
        <button id="btn-b2" class="step-btn" disabled>B2: Nhỏ Iodine</button>
        <button id="btn-b3" class="step-btn" disabled>B3: Đun nóng</button>
        <button id="btn-b4" class="step-btn" disabled>B4: Làm lạnh</button>
    </div>

    <!-- AR Scene with Gesture Support -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false"
        gesture-detector
    >
        <a-marker 
            preset="hiro" 
            raycaster="objects: .clickable" 
            emitevents="true" 
            cursor="fuse: false; rayOrigin: mouse;"
            id="marker-hiro"
        >
            <!-- Toàn bộ hệ thống thí nghiệm nằm trong experiment-root -->
            <a-entity 
                id="experiment-root" 
                position="0 0 0" 
                class="clickable"
                gesture-handler="minScale: 0.25; maxScale: 10"
            >
                <!-- Dịch chuyển toàn bộ lên cao để "bay" trong không gian -->
                <a-entity position="0 1 0">
                    
                    <!-- BÀN THÍ NGHIỆM TƯỢNG TRƯNG -->
                    <a-box position="0 -1.1 0" width="3" height="0.05" depth="2" material="color: #444; opacity: 0.3"></a-box>

                    <!-- BÌNH ĐỰNG HỒ TINH BỘT -->
                    <a-entity id="flask-starch" position="-0.8 -1 0.5">
                        <a-cylinder radius="0.25" height="0.5" material="color: #ffffff; opacity: 0.5; transparent: true"></a-cylinder>
                        <a-cylinder radius="0.1" height="0.3" position="0 0.4 0" material="color: #ffffff; opacity: 0.5; transparent: true"></a-cylinder>
                        <a-cylinder radius="0.24" height="0.3" position="0 -0.1 0" material="color: #ffffff; opacity: 0.95"></a-cylinder>
                        <a-text value="Ho tinh bot" position="0 0.8 0" align="center" scale="0.3 0.3 0.3" color="#fff"></a-text>
                    </a-entity>

                    <!-- BÌNH ĐỰNG IODINE -->
                    <a-entity id="bottle-iodine" position="0.8 -1 0.5">
                        <a-box width="0.3" height="0.5" depth="0.3" material="color: #3e2723; opacity: 0.9"></a-box>
                        <a-cylinder radius="0.08" height="0.15" position="0 0.3 0" material="color: #222"></a-cylinder>
                        <a-text value="Iodine/KI" position="0 0.6 0" align="center" scale="0.3 0.3 0.3" color="#fff"></a-text>
                    </a-entity>

                    <!-- BÌNH NƯỚC NÓNG -->
                    <a-entity id="beaker-hot" position="-1 -1 -0.5">
                        <a-cylinder radius="0.3" height="0.6" material="color: #add8e6; opacity: 0.3; transparent: true"></a-cylinder>
                        <!-- Giả lập hơi nước bốc lên -->
                        <a-cone position="0 0.4 0" radius-bottom="0.2" radius-top="0" height="0.4" material="color: #fff; opacity: 0.2; transparent: true" animation="property: scale; from: 1 1 1; to: 1.2 1.5 1.2; dir: alternate; dur: 1000; loop: true"></a-cone>
                        <a-text value="Nuoc Nong" position="0 0.7 0" align="center" scale="0.3 0.3 0.3" color="#ff4444"></a-text>
                    </a-entity>

                    <!-- BÌNH NƯỚC LẠNH -->
                    <a-entity id="beaker-cold" position="1 -1 -0.5">
                        <a-cylinder radius="0.3" height="0.6" material="color: #add8e6; opacity: 0.3; transparent: true"></a-cylinder>
                        <a-text value="Nuoc Lanh" position="0 0.7 0" align="center" scale="0.3 0.3 0.3" color="#4444ff"></a-text>
                    </a-entity>

                    <!-- ỐNG NGHIỆM CHÍNH -->
                    <a-entity id="test-tube-group" position="0 0 0">
                        <a-cylinder 
                            id="test-tube" 
                            radius="0.15" 
                            height="1.8" 
                            material="color: #ffffff; opacity: 0.2; transparent: true; side: double; metalness: 0.6; roughness: 0.1"
                        ></a-cylinder>
                        <!-- Liquid inside -->
                        <a-cylinder 
                            id="liquid" 
                            position="0 -0.85 0" 
                            radius="0.14" 
                            height="0.01" 
                            material="color: #ffffff; opacity: 0.98; transparent: false;"
                        ></a-cylinder>
                        <a-text 
                            id="liquid-label" 
                            value="Ong nghiem rong" 
                            position="0 1.1 0" 
                            scale="0.5 0.5 0.5" 
                            align="center" 
                            color="#fff"
                        ></a-text>
                    </a-entity>

                    <!-- PIPETTE (ỐNG HÚT) -->
                    <a-entity id="pipette-group" position="0.6 1.2 0.3" rotation="0 0 -30">
                        <a-cylinder radius="0.03" height="1.2" material="color: #eee; opacity: 0.6; transparent: true"></a-cylinder>
                        <a-sphere position="0 0.6 0" radius="0.08" material="color: #8B0000"></a-sphere>
                        <a-sphere id="iodine-drop" position="0 -0.55 0" radius="0.03" material="color: #b8860b" visible="false"></a-sphere>
                    </a-entity>

                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let currentStep = 0;
        const btnB1 = document.getElementById('btn-b1');
        const btnB2 = document.getElementById('btn-b2');
        const btnB3 = document.getElementById('btn-b3');
        const btnB4 = document.getElementById('btn-b4');
        const description = document.getElementById('step-description');
        const liquid = document.getElementById('liquid');
        const liquidLabel = document.getElementById('liquid-label');
        const pipette = document.getElementById('pipette-group');
        const drop = document.getElementById('iodine-drop');
        const testTubeGroup = document.getElementById('test-tube-group');

        const COLOR_STARCH = "#f0f0f0";
        const COLOR_COMPLEX = "#0a0024"; // Màu xanh tím cực kỳ đậm

        // B1: Rót hồ tinh bột
        function step1() {
            if (currentStep !== 0) return;
            btnB1.disabled = true;
            description.innerText = "Đang lấy dung dịch hồ tinh bột 1%...";
            
            let h = 0.01;
            const interval = setInterval(() => {
                h += 0.04;
                liquid.setAttribute('height', h);
                liquid.setAttribute('position', `0 ${-0.9 + h/2} 0`);
                if (h >= 0.8) {
                    clearInterval(interval);
                    currentStep = 1;
                    btnB2.disabled = false;
                    description.innerText = "Hồ tinh bột đã sẵn sàng. Tiếp theo: Nhỏ Iodine.";
                    liquidLabel.setAttribute('value', "Ho tinh bot 1%");
                }
            }, 50);
        }

        // B2: Nhỏ Iodine
        function step2() {
            if (currentStep !== 1) return;
            btnB2.disabled = true;
            description.innerText = "Pipette đang lấy và nhỏ Iodine vào ống nghiệm...";
            
            // Lấy hóa chất
            pipette.setAttribute('animation', 'property: position; to: 0.8 0.8 0.5; dur: 1000; easing: easeInOutQuad');
            
            setTimeout(() => {
                // Di chuyển đến ống nghiệm
                pipette.setAttribute('animation', 'property: position; to: 0 2.5 0; dur: 1000; easing: easeInOutQuad');
                pipette.setAttribute('animation__rot', 'property: rotation; to: 0 0 0; dur: 1000; easing: easeInOutQuad');

                setTimeout(() => {
                    // Nhỏ giọt
                    drop.setAttribute('visible', 'true');
                    drop.setAttribute('animation', 'property: position; to: 0 -1.5 0; dur: 1000; easing: easeInQuad');

                    setTimeout(() => {
                        // Đổi màu xanh đen
                        liquid.setAttribute('animation', `property: material.color; to: ${COLOR_COMPLEX}; dur: 800`);
                        drop.setAttribute('visible', 'false');
                        
                        setTimeout(() => {
                            currentStep = 2;
                            btnB3.disabled = false;
                            description.innerText = "Phản ứng tạo màu xanh tím đặc trưng. Tiếp theo: Đun nóng.";
                            liquidLabel.setAttribute('value', "Phuc mau Xanh Tim");
                            
                            // Cất Pipette
                            pipette.setAttribute('animation', 'property: position; to: 0.6 2.2 0.3; dur: 1000; easing: easeInOutQuad');
                            pipette.setAttribute('animation__rot', 'property: rotation; to: 0 0 -30; dur: 1000; easing: easeInOutQuad');
                        }, 800);
                    }, 1000);
                }, 1100);
            }, 1100);
        }

        // B3: Đun nóng
        function step3() {
            if (currentStep !== 2) return;
            btnB3.disabled = true;
            description.innerText = "Đang đun nóng ống nghiệm trong nước nóng...";
            
            // Nhúng vào bình nóng
            testTubeGroup.setAttribute('animation', 'property: position; to: -1 -0.5 -0.5; dur: 1500; easing: easeInOutQuad');
            
            setTimeout(() => {
                // Mất màu
                liquid.setAttribute('animation', `property: material.color; to: ${COLOR_STARCH}; dur: 3000`);
                
                setTimeout(() => {
                    currentStep = 3;
                    btnB4.disabled = false;
                    description.innerText = "Nhiệt độ cao làm đứt liên kết Hydro, Iodine rời mạch -> Mất màu.";
                    liquidLabel.setAttribute('value', "Mat mau (70-80 C)");
                    testTubeGroup.setAttribute('animation', 'property: position; to: 0 0 0; dur: 1500; easing: easeInOutQuad');
                }, 3000);
            }, 1600);
        }

        // B4: Làm lạnh
        function step4() {
            if (currentStep !== 3) return;
            btnB4.disabled = true;
            description.innerText = "Đang làm lạnh ống nghiệm trong nước lạnh...";
            
            // Nhúng vào bình lạnh
            testTubeGroup.setAttribute('animation', 'property: position; to: 1 -0.5 -0.5; dur: 1500; easing: easeInOutQuad');
            
            setTimeout(() => {
                // Hiện màu lại
                liquid.setAttribute('animation', `property: material.color; to: ${COLOR_COMPLEX}; dur: 3000`);
                
                setTimeout(() => {
                    currentStep = 4;
                    description.innerText = "Ống nghiệm nguội, cấu trúc xoắn tái lập giữ Iodine -> Màu xanh tím trở lại.";
                    liquidLabel.setAttribute('value', "Xanh tim tro lai");
                    testTubeGroup.setAttribute('animation', 'property: position; to: 0 0 0; dur: 1500; easing: easeInOutQuad');
                }, 3000);
            }, 1600);
        }

        // Setup Interaction
        const setup = (id, act) => {
            const b = document.getElementById(id);
            b.addEventListener('click', act);
            b.addEventListener('touchstart', (e) => { e.preventDefault(); act(); });
        }

        setup('btn-b1', step1);
        setup('btn-b2', step2);
        setup('btn-b3', step3);
        setup('btn-b4', step4);

    </script>
</body>
</html>
