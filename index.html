<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Th√≠ nghi·ªám AR: H·ªì tinh b·ªôt v√† Iodine</title>
    <!-- Import A-Frame v√† AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #ui-layer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            pointer-events: auto;
            max-width: 90%;
            border: 1px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
        }

        h3 {
            margin: 0 0 5px 0;
            color: #1a237e;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            margin: 3px 0;
            font-size: 13px;
            color: #333;
        }

        button {
            background: linear-gradient(135deg, #3949ab, #5c6bc0);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(57, 73, 171, 0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        button:disabled {
            background: #9e9e9e;
            box-shadow: none;
        }

        #status-text {
            font-weight: bold;
            color: #d81b60;
        }

        .interaction-guide {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 12px;
            border-radius: 12px;
            font-size: 12px;
            text-align: left;
            pointer-events: none;
            border-left: 4px solid #3949ab;
        }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">

    <div class="interaction-guide">
        ‚ú® <b>Kh√¥ng gian Lab Kh√¥ng tr·ªçng l·ª±c</b><br>
        üñêÔ∏è 1 ng√≥n: Xoay d·ª•ng c·ª• l∆° l·ª≠ng<br>
        ‚úåÔ∏è 2 ng√≥n: Ph√≥ng to / Thu nh·ªè
    </div>

    <div id="ui-layer">
        <div class="control-panel">
            <h3>Ph√≤ng Th√≠ Nghi·ªám AR Hi·ªán ƒê·∫°i</h3>
            <p>Tr·∫°ng th√°i: <span id="status-text">ƒêang qu√©t m√£ Hiro...</span></p>
            <button id="action-btn" onclick="startReaction()">Nh·ªè Iodine thu·ªëc th·ª≠</button>
            <button id="reset-btn" onclick="resetExperiment()" style="background: #e53935; display: none;">L√†m l·∫°i</button>
        </div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" renderer="antialias: true; colorManagement: true; physicallyCorrectLights: true;">
        
        <!-- √Ånh s√°ng tinh t·∫ø cho kh√¥ng gian AR -->
        <a-entity light="type: ambient; color: #FFF; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 1.5" position="-1 5 2"></a-entity>
        <a-entity light="type: point; color: #FFF; intensity: 1" position="2 4 3"></a-entity>

        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="main-rig" scale="0.7 0.7 0.7">
                
                <!-- HI·ªÜU ·ª®NG V√íNG TR√íN ƒê·∫æ D∆Ø·ªöI V·∫¨T TH·ªÇ (CHO C·∫¢M GI√ÅC C√îNG NGH·ªÜ) -->
                <a-ring color="#3949ab" radius-inner="0.8" radius-outer="0.85" rotation="-90 0 0" position="0 -0.5 0" opacity="0.5">
                    <a-animation attribute="visible" to="true" dur="1000" repeat="indefinite"></a-animation>
                </a-ring>

                <!-- ·ªêNG NGHI·ªÜM L∆† L·ª¨NG (FLOATING TEST TUBE) -->
                <a-entity id="test-tube-container" position="0 0.5 0">
                    <!-- Th√¢n ·ªëng - Tr·∫Øng trong su·ªët -->
                    <a-cylinder height="4.5" radius="0.6" position="0 2.25 0" 
                        material="color: #ffffff; opacity: 0.15; transparent: true; metalness: 1; roughness: 0; side: double; depthWrite: false;">
                    </a-cylinder>
                    <!-- Mi·ªáng ·ªëng -->
                    <a-torus radius="0.6" radius-tubular="0.02" position="0 4.5 0" rotation="90 0 0"
                        material="color: #ffffff; opacity: 0.3; transparent: true; metalness: 1; roughness: 0;">
                    </a-torus>
                    <!-- ƒê√°y ·ªëng -->
                    <a-sphere radius="0.6" position="0 0 0" theta-length="90" rotation="180 0 0"
                        material="color: #ffffff; opacity: 0.15; transparent: true; metalness: 1; roughness: 0; side: double; depthWrite: false;">
                    </a-sphere>
                    
                    <!-- CH·∫§T L·ªéNG H·ªí TINH B·ªòT -->
                    <a-entity id="liquid-group" position="0 0.2 0">
                        <a-cylinder id="liquid" height="1.8" radius="0.57" position="0 0.9 0"
                            material="color: #ffffff; opacity: 0.8; transparent: true; roughness: 0.1">
                        </a-cylinder>
                        <a-sphere id="liquid-bottom" radius="0.57" position="0 0 0" theta-length="90" rotation="180 0 0"
                            material="color: #ffffff; opacity: 0.8; transparent: true; roughness: 0.1">
                        </a-sphere>
                        <a-circle id="liquid-surface" radius="0.57" position="0 1.8 0" rotation="-90 0 0"
                            material="color: #ffffff; opacity: 0.9; transparent: true; metalness: 0.3">
                        </a-circle>
                    </a-entity>

                    <!-- Nh√£n ch·ªØ l∆° l·ª≠ng -->
                    <a-text value="H·ªì Tinh B·ªôt" align="center" position="0 -1 0.8" rotation="0 0 0" color="white" width="4"></a-text>
                </a-entity>

                <!-- PIPETTE L∆† L·ª¨NG -->
                <a-entity id="dropper" position="2 5.5 0.5" rotation="0 10 -30">
                    <!-- B·∫ßu cao su x√°m ƒëen -->
                    <a-sphere radius="0.3" position="0 1.8 0" scale="1 1.6 1" material="color: #212121; roughness: 1"></a-sphere>
                    <!-- Th√¢n th·ªßy tinh -->
                    <a-cylinder height="3.2" radius="0.08" position="0 -0.4 0"
                        material="color: #ffffff; opacity: 0.2; transparent: true; metalness: 1; roughness: 0"></a-cylinder>
                    <!-- Iodine m√†u ƒë·ªè n√¢u b√™n trong -->
                    <a-cylinder height="1" radius="0.05" position="0 -1.2 0" material="color: #8b4513; opacity: 0.9"></a-cylinder>
                </a-entity>

                <!-- GI·ªåT IODINE KHI R∆†I -->
                <a-sphere id="iodine-drop" radius="0.08" material="color: #8b4513; metalness: 0.5; roughness: 0.2" visible="false"></a-sphere>

            </a-entity>
        </a-marker>

        <a-entity camera id="main-camera"></a-entity>
    </a-scene>

    <script>
        const rig = document.querySelector('#main-rig');
        const marker = document.querySelector('#hiro-marker');
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const liquidSurface = document.querySelector('#liquid-surface');
        const dropper = document.querySelector('#dropper');
        const iodineDrop = document.querySelector('#iodine-drop');
        const actionBtn = document.querySelector('#action-btn');
        const resetBtn = document.querySelector('#reset-btn');
        const statusText = document.querySelector('#status-text');

        let isDragging = false;
        let prevX = 0;
        let initialDist = 0;
        let currentScale = 0.7;
        let userRotationY = 0;

        // C∆° ch·∫ø Auto-leveling: √âp v·∫≠t th·ªÉ lu√¥n th·∫≥ng ƒë·ª©ng b·∫•t k·ªÉ h∆∞·ªõng c·ªßa marker
        function updateLeveling() {
            if (!marker.object3D.visible) {
                requestAnimationFrame(updateLeveling);
                return;
            }
            const mRot = marker.object3D.rotation;
            // Tri·ªát ti√™u g√≥c X v√† Z c·ªßa marker ƒë·ªÉ v·∫≠t th·ªÉ lu√¥n song song v·ªõi ph∆∞∆°ng th·∫≥ng ƒë·ª©ng c·ªßa Camera
            rig.object3D.rotation.x = -mRot.x;
            rig.object3D.rotation.z = -mRot.z;
            // Cho ph√©p ng∆∞·ªùi d√πng xoay quanh ·ªëng nghi·ªám
            rig.object3D.rotation.y = userRotationY - mRot.y;
            requestAnimationFrame(updateLeveling);
        }
        updateLeveling();

        // X·ª≠ l√Ω t∆∞∆°ng t√°c c·∫£m ·ª©ng
        document.addEventListener('mousedown', e => { isDragging = true; prevX = e.clientX; });
        document.addEventListener('touchstart', e => {
            if (e.touches.length === 1) {
                isDragging = true;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                initialDist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
            }
        });

        document.addEventListener('mousemove', e => {
            if (!isDragging) return;
            userRotationY += (e.clientX - prevX) * 0.01;
            prevX = e.clientX;
        });

        document.addEventListener('touchmove', e => {
            if (e.touches.length === 1 && isDragging) {
                userRotationY += (e.touches[0].clientX - prevX) * 0.015;
                prevX = e.touches[0].clientX;
            } else if (e.touches.length === 2) {
                let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                let zoom = dist / initialDist;
                currentScale = Math.min(Math.max(currentScale * zoom, 0.2), 2.5);
                rig.setAttribute('scale', `${currentScale} ${currentScale} ${currentScale}`);
                initialDist = dist;
            }
        });

        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('touchend', () => isDragging = false);

        function startReaction() {
            actionBtn.disabled = true;
            statusText.textContent = "ƒêang th·ª±c hi·ªán nh·ªè gi·ªçt...";

            // Hi·ªáu ·ª©ng Pipette di chuy·ªÉn l∆° l·ª≠ng t·ªõi tr√™n mi·ªáng ·ªëng
            dropper.setAttribute('animation', { property: 'position', to: '0 5.8 0', dur: 1000, easing: 'easeInOutQuad' });
            dropper.setAttribute('animation__2', { property: 'rotation', to: '0 0 0', dur: 800, easing: 'easeInOutQuad' });

            setTimeout(() => {
                iodineDrop.setAttribute('visible', 'true');
                iodineDrop.setAttribute('position', '0 4 0');
                iodineDrop.setAttribute('animation', { property: 'position', to: '0 2.2 0', dur: 800, easing: 'easeInQuad' });

                setTimeout(() => {
                    iodineDrop.setAttribute('visible', 'false');
                    statusText.textContent = "Ho√†n t·∫•t: M√†u xanh t√≠m ƒë·∫∑c tr∆∞ng xu·∫•t hi·ªán!";
                    
                    const starchBlue = "#1a237e"; // M√†u xanh t√≠m ƒë·∫≠m
                    const colorAnim = { property: 'material.color', to: starchBlue, dur: 2000 };
                    liquid.setAttribute('animation', colorAnim);
                    liquidBottom.setAttribute('animation', colorAnim);
                    liquidSurface.setAttribute('animation', colorAnim);

                    actionBtn.style.display = 'none';
                    resetBtn.style.display = 'inline-block';
                }, 850);
            }, 1200);
        }

        function resetExperiment() {
            location.reload();
        }

        marker.addEventListener('markerFound', () => {
            statusText.textContent = "H·ªá th·ªëng AR s·∫µn s√†ng!";
        });
    </script>
</body>
</html>
