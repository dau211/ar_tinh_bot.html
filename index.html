<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Chemistry: Markerless Starch + Iodine</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- Sử dụng phiên bản AR.js hỗ trợ nhận diện mặt phẳng hoặc định vị tĩnh -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: auto;
            min-width: 280px;
            max-width: 90%;
            border: 2px solid #ffcc00;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 1000;
            justify-content: flex-start;
            width: 90%;
            overflow-x: auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            scrollbar-width: none;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #ffcc00;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        #status-text {
            margin-top: 5px;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #ffcc00;">PHẢN ỨNG HỒ TINH BỘT + IODINE</div>
        <div id="instruction">Chạm vào màn hình để đặt dụng cụ vào không gian</div>
        <div id="status-text">Đang khởi tạo AR không dấu (Markerless)...</div>
    </div>

    <div class="controls">
        <button id="btn-starch">1. Thêm Hồ tinh bột</button>
        <button id="btn-iodine" disabled>2. Thêm Iodine</button>
        <button id="btn-hot" disabled>3. Nhúng Nước Nóng</button>
        <button id="btn-cold" disabled>4. Nhúng Nước Lạnh</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <!-- Chế độ source: webcam và vr-mode-ui disabled -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix;" 
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene">
        
        <!-- Thay vì a-marker, chúng ta dùng một entity rỗng cố định trước camera -->
        <!-- Hoặc dùng 'anchor' nếu sử dụng Location-based, ở đây ta đặt cố định trong không gian camera -->
        <a-entity id="anchor-point" position="0 0 -2">
            
            <a-entity 
                id="world-container" 
                class="clickable"
                gesture-handler="minScale: 0.1; maxScale: 5"
                scale="0.5 0.5 0.5">
                
                <a-entity id="lab-equipment">
                    <!-- Giá đỡ ống nghiệm -->
                    <a-box position="0 0.025 0" width="0.4" height="0.05" depth="0.4" color="#333"></a-box>

                    <!-- 1. Lọ đựng Starch -->
                    <a-entity position="-1.0 0 0" id="flask-starch">
                        <a-cone radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.15 0" material="shader: flat; color: #f5f5f5"></a-cone>
                        <a-cylinder radius="0.05" height="0.1" position="0 0.35 0" material="shader: flat; color: #f5f5f5"></a-cylinder>
                        <a-text value="Starch" position="0 0.5 0" scale="0.25 0.25 0.25" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <!-- 2. Cốc nước Lạnh -->
                    <a-entity id="beaker-cold" position="-0.5 0 0">
                        <a-cylinder radius="0.22" height="0.5" material="color: #ffffff; opacity: 0.2; transparent: true; side: double" open-ended="true" position="0 0.25 0"></a-cylinder>
                        <a-cylinder radius="0.204" height="0.4" position="0 0.2 0" material="color: #00e5ff; opacity: 0.3; transparent: true" open-ended="true"></a-cylinder>
                        <a-text value="Nuoc Lanh" position="0 0.6 0" scale="0.25 0.25 0.25" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <!-- Cụm Ống nghiệm -->
                    <a-entity id="moving-tube-assembly" position="0 0.05 0">
                        <a-cylinder id="test-tube" position="0 0.7 0" radius="0.12" height="1.4" material="color: #fff; opacity: 0.15; transparent: true; side: double"></a-cylinder>
                        <a-sphere position="0 0.01 0" radius="0.12" material="color: #fff; opacity: 0.15; transparent: true"></a-sphere>
                        <a-cylinder id="liquid" position="0 0.1 0" radius="0.118" height="0.01" material="shader: flat; opacity: 0.4; transparent: true" visible="false"></a-cylinder>
                        <a-sphere id="liquid-bottom" position="0 0.02 0" radius="0.118" material="shader: flat; opacity: 0.4; transparent: true" visible="false"></a-sphere>
                    </a-entity>

                    <!-- 3. Cốc nước Nóng -->
                    <a-entity id="beaker-hot" position="0.5 0 0">
                        <a-cylinder radius="0.22" height="0.5" material="color: #ffffff; opacity: 0.2; transparent: true; side: double" open-ended="true" position="0 0.25 0"></a-cylinder>
                        <a-cylinder radius="0.204" height="0.4" position="0 0.2 0" material="color: #ff4500; opacity: 0.3; transparent: true" open-ended="true"></a-cylinder>
                        <a-text value="Nuoc Nong" position="0 0.6 0" scale="0.25 0.25 0.25" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <!-- 4. Lọ đựng Iodine -->
                    <a-entity position="1.0 0 0" id="flask-iodine">
                        <a-cone radius-bottom="0.15" radius-top="0.05" height="0.3" position="0 0.15 0" material="shader: flat; color: #f5f5f5"></a-cone>
                        <a-plane width="0.15" height="0.1" position="0 0.15 0.151" color="#8b4513"></a-plane>
                        <a-text value="Iodine" position="0 0.5 0" scale="0.25 0.25 0.25" align="center" color="#cccccc"></a-text>
                    </a-entity>

                    <!-- Pipette -->
                    <a-entity id="pipette-container" position="0 2 0" visible="false">
                        <a-cylinder radius="0.007" height="0.4" color="#fff" opacity="0.6"></a-cylinder>
                        <a-cone radius-bottom="0.007" radius-top="0.002" height="0.15" position="0 -0.275 0" color="#fff" opacity="0.6"></a-cone>
                        <a-sphere radius="0.035" position="0 0.22" color="#8b0000" scale="1 1.5 1"></a-sphere>
                        <a-cylinder id="pipette-liquid" radius="0.006" height="0.15" position="0 -0.1 0" material="shader: flat; opacity: 0.8"></a-cylinder>
                    </a-entity>

                    <!-- Giọt bầu dục -->
                    <a-sphere id="drop" radius="0.03" scale="0.5 1.2 0.5" color="#fff" position="0 1.5 0" visible="false"></a-sphere>
                </a-entity>
            </a-entity>
        </a-entity>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Các biến điều khiển logic giữ nguyên từ bản trước
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const drop = document.querySelector('#drop');
        const pipette = document.querySelector('#pipette-container');
        const pipetteLiqBody = document.querySelector('#pipette-liquid');
        const movingTubeAssembly = document.querySelector('#moving-tube-assembly');
        
        const btnStarch = document.querySelector('#btn-starch');
        const btnIodine = document.querySelector('#btn-iodine');
        const btnHot = document.querySelector('#btn-hot');
        const btnCold = document.querySelector('#btn-cold');
        
        const statusText = document.querySelector('#status-text');
        const instruction = document.querySelector('#instruction');

        const COLOR_STARCH = "#f0f0f0"; 
        const COLOR_IODINE = "#8b4513"; 
        const COLOR_STARCH_IODINE = "#000080"; 

        // Khởi tạo ngay lập tức vì không cần Marker
        window.onload = () => {
            statusText.innerText = "Chế độ AR tự do đã sẵn sàng!";
            instruction.innerText = "Sử dụng 2 ngón tay để thu phóng hoặc xoay dụng cụ.";
        };

        async function runPipetteSequence(flaskPos, color, targetHeight, targetPos) {
            pipette.setAttribute('visible', 'true');
            pipette.setAttribute('position', {x: flaskPos.x, y: flaskPos.y + 1.2, z: flaskPos.z});
            pipetteLiqBody.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 400));

            pipette.setAttribute('animation', `property: position; to: ${flaskPos.x} ${flaskPos.y + 0.4} ${flaskPos.z}; dur: 700`);
            await new Promise(r => setTimeout(r, 800));

            pipetteLiqBody.setAttribute('material', { color: color, opacity: 0.8, shader: 'flat', transparent: true });
            pipetteLiqBody.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 400));

            pipette.setAttribute('animation', `property: position; to: ${flaskPos.x} 1.6 ${flaskPos.z}; dur: 700`);
            await new Promise(r => setTimeout(r, 800));

            pipette.setAttribute('animation', 'property: position; to: 0 1.8 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));

            pipette.setAttribute('animation', 'property: position; to: 0 1.7 0; dur: 400');
            await new Promise(r => setTimeout(r, 500));

            drop.setAttribute('material', { color: color, opacity: 0.8, shader: 'flat', transparent: true });
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.3 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.2 0; dur: 650; easing: easeInQuad');
            
            pipetteLiqBody.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 700));
            drop.setAttribute('visible', 'false');
            
            pipette.setAttribute('animation', 'property: position; to: 0 2.5 0; dur: 600');
            setTimeout(() => pipette.setAttribute('visible', 'false'), 650);

            liquid.setAttribute('visible', 'true');
            liquidBottom.setAttribute('visible', 'true');
            liquid.setAttribute('material', { color: color, opacity: 0.4, transparent: true });
            liquidBottom.setAttribute('material', { color: color, opacity: 0.4, transparent: true });
            liquid.setAttribute('animation__height', { property: 'height', to: targetHeight, dur: 1000 });
            liquid.setAttribute('animation__pos', { property: 'position', to: targetPos, dur: 1000 });
            await new Promise(r => setTimeout(r, 1100));
        }

        btnStarch.addEventListener('click', async () => {
            btnStarch.disabled = true;
            statusText.innerText = "Đang thêm hồ tinh bột...";
            await runPipetteSequence({x: -1.0, y: 0, z: 0}, COLOR_STARCH, 0.4, "0 0.2 0");
            btnIodine.disabled = false;
            statusText.innerText = "Đã có hồ tinh bột. Hãy thêm Iodine.";
        });

        btnIodine.addEventListener('click', async () => {
            btnIodine.disabled = true;
            statusText.innerText = "Đang thêm Iodine...";
            await runPipetteSequence({x: 1.0, y: 0, z: 0}, COLOR_IODINE, 0.5, "0 0.25 0");
            
            liquid.setAttribute('animation__color', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 1000 });
            liquidBottom.setAttribute('animation__color', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 1000 });
            
            btnHot.disabled = false;
            statusText.innerText = "Dung dịch chuyển màu xanh tím. Hãy thử đun nóng.";
        });

        async function dipTubeIntoBeaker(targetX, targetY) {
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 1.0 0; dur: 800; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 900));
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${targetX} 1.0 0; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${targetX} ${targetY} 0; dur: 1200; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1300));
        }

        async function liftAndReturnTube() {
            const currentPos = movingTubeAssembly.getAttribute('position');
            movingTubeAssembly.setAttribute('animation', `property: position; to: ${currentPos.x} 1.0 0; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 1.0 0; dur: 1000; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 1100));
            movingTubeAssembly.setAttribute('animation', `property: position; to: 0 0.05 0; dur: 800; easing: easeInOutQuad`);
            await new Promise(r => setTimeout(r, 900));
        }

        btnHot.addEventListener('click', async () => {
            btnHot.disabled = true;
            statusText.innerText = "Đang đun nóng...";
            await dipTubeIntoBeaker(0.5, 0.1);
            liquid.setAttribute('animation__fade', { property: 'material.color', to: COLOR_STARCH, dur: 2000 });
            liquidBottom.setAttribute('animation__fade', { property: 'material.color', to: COLOR_STARCH, dur: 2000 });
            await new Promise(r => setTimeout(r, 2200));
            await liftAndReturnTube();
            btnCold.disabled = false;
            statusText.innerText = "Màu đã biến mất. Hãy làm lạnh.";
        });

        btnCold.addEventListener('click', async () => {
            btnCold.disabled = true;
            statusText.innerText = "Đang làm lạnh...";
            await dipTubeIntoBeaker(-0.5, 0.1);
            liquid.setAttribute('animation__recolor', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 2000 });
            liquidBottom.setAttribute('animation__recolor', { property: 'material.color', to: COLOR_STARCH_IODINE, dur: 2000 });
            await new Promise(r => setTimeout(r, 2200));
            await liftAndReturnTube();
            statusText.innerText = "Màu xanh tím đã quay trở lại!";
        });
    </script>
</body>
</html>
