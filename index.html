<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Chemistry: Glucose + NaOH + CuSO4</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Script hỗ trợ cử chỉ zoom -->
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <style>
        .ui-panel {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 15px;
            border-radius: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            z-index: 1000;
            width: auto;
            min-width: 280px;
            max-width: 90%;
            border: 2px solid #00e5ff;
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: row;
            gap: 10px;
            z-index: 1000;
            justify-content: flex-start;
            width: 90%;
            overflow-x: auto; 
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            scrollbar-width: none;
        }
        .controls::-webkit-scrollbar {
            display: none;
        }
        button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: #00e5ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 13px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        button:disabled {
            background: #555;
            color: #aaa;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #fff;
            box-shadow: 0 0 10px #00e5ff;
        }
        #status-text {
            margin-top: 5px;
            font-size: 13px;
            color: #ccc;
        }
        /* Tối ưu hóa cho màn hình ngang */
        @media screen and (orientation: landscape) {
            .ui-panel {
                top: 10px;
                left: 10px;
                transform: none;
                text-align: left;
                min-width: 200px;
                max-width: 35%;
                padding: 8px 12px;
            }
            #step-title {
                font-size: 14px !important;
            }
            #status-text {
                font-size: 11px;
            }
            #instruction {
                font-size: 12px;
            }
            .controls {
                bottom: 10px;
                width: 60%;
                left: 70%;
            }
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <div class="ui-panel">
        <div id="step-title" style="font-size: 18px; color: #00e5ff;">PHÒNG THÍ NGHIỆM HÓA HỌC ẢO</div>
        <div id="instruction">Quét mã Hiro để bắt đầu</div>
        <div id="status-text">Đang chờ camera...</div>
    </div>

    <div class="controls">
        <button id="btn-glucose" disabled>1. Thêm Glucose</button>
        <button id="btn-naoh" disabled>2. Thêm NaOH</button>
        <button id="btn-cuso4" disabled>3. Thêm CuSO₄</button>
        <button id="btn-reset" onclick="location.reload()">Làm lại</button>
    </div>

    <!-- Cấu hình arjs đã được sửa để camera hoạt động ổn định hơn -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
        vr-mode-ui="enabled: false"
        gesture-detector
        id="scene">
        
        <a-marker 
            preset="hiro" 
            id="chemistry-marker"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;">
            
            <a-entity 
                id="world-container" 
                class="clickable"
                gesture-handler="minScale: 0.5; maxScale: 3">
                
                <a-entity id="lab-equipment">
                    <a-entity position="0 0 0">
                        <a-box position="0 0 0" width="1.0" height="0.05" depth="0.4" color="#333"></a-box>
                        <a-torus position="0 1.5 0" rotation="90 0 0" radius="0.12" radius-tubular="0.01" material="color: #fff; opacity: 0.5; transparent: true"></a-torus>
                        <a-cylinder id="test-tube" position="0 0.8 0" radius="0.12" height="1.4" material="color: #fff; opacity: 0.3; transparent: true; side: double"></a-cylinder>
                        <a-sphere position="0 0.1 0" radius="0.12" material="color: #fff; opacity: 0.3; transparent: true"></a-sphere>
                        
                        <a-cylinder id="liquid" position="0 0.2 0" radius="0.11" height="0.01" material="color: #fff; opacity: 0; transparent: true" visible="false"></a-cylinder>
                        <a-sphere id="liquid-bottom" position="0 0.11 0" radius="0.11" material="color: #fff; opacity: 0; transparent: true" visible="false"></a-sphere>
                    </a-entity>

                    <a-entity position="-0.7 0 0.5" id="flask-glucose">
                        <a-cone radius-bottom="0.2" radius-top="0.06" height="0.3" position="0 0.15 0" color="#ffffff"></a-cone>
                        <a-cylinder radius="0.06" height="0.1" position="0 0.35 0" color="#ffffff"></a-cylinder>
                        <a-text value="Glucose" position="0 0.5 0" scale="0.3 0.3 0.3" align="center" color="#fff"></a-text>
                    </a-entity>

                    <a-entity position="0 0 0.5" id="flask-naoh">
                        <a-cylinder radius="0.12" height="0.25" position="0 0.125 0" color="#eeeeee"></a-cylinder>
                        <a-cylinder radius="0.05" height="0.15" position="0 0.3 0" color="#eeeeee"></a-cylinder>
                        <a-text value="NaOH" position="0 0.5 0" scale="0.3 0.3 0.3" align="center" color="#fff"></a-text>
                    </a-entity>

                    <a-entity position="0.7 0 0.5" id="flask-cuso4">
                        <a-cylinder radius="0.12" height="0.25" position="0 0.125 0" color="#0000AA"></a-cylinder>
                        <a-cylinder radius="0.05" height="0.15" position="0 0.3 0" color="#0000AA"></a-cylinder>
                        <a-text value="CuSO4" position="0 0.5 0" scale="0.3 0.3 0.3" align="center" color="#fff"></a-text>
                    </a-entity>

                    <a-entity id="pipette-container" position="0 2 0" visible="false">
                        <a-cylinder radius="0.007" height="0.4" position="0 0 0" color="#fff" opacity="0.6"></a-cylinder>
                        <a-cone radius-bottom="0.007" radius-top="0.002" height="0.15" position="0 -0.275 0" color="#fff" opacity="0.6"></a-cone>
                        <a-sphere radius="0.035" position="0 0.22" color="#8b0000" scale="1 1.5 1"></a-sphere>
                        <a-cylinder id="pipette-liquid" radius="0.006" height="0.15" position="0 -0.1 0" material="color: #fff; opacity: 1" visible="false"></a-cylinder>
                        <a-cone id="pipette-liquid-tip" radius-bottom="0.006" radius-top="0.003" height="0.08" position="0 -0.215 0" material="color: #fff; opacity: 1" visible="false"></a-cone>
                    </a-entity>

                    <a-sphere id="drop" radius="0.03" scale="0.6 1.8 0.6" color="#fff" position="0 1.5 0" visible="false"></a-sphere>
                </a-entity>
            </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const marker = document.querySelector('#chemistry-marker');
        const world = document.querySelector('#world-container');
        const liquid = document.querySelector('#liquid');
        const liquidBottom = document.querySelector('#liquid-bottom');
        const drop = document.querySelector('#drop');
        const pipette = document.querySelector('#pipette-container');
        const pipetteLiqBody = document.querySelector('#pipette-liquid');
        const pipetteLiqTip = document.querySelector('#pipette-liquid-tip');
        
        const btnGl = document.querySelector('#btn-glucose');
        const btnNa = document.querySelector('#btn-naoh');
        const btnCu = document.querySelector('#btn-cuso4');
        const instruction = document.querySelector('#instruction');
        const statusText = document.querySelector('#status-text');

        let currentStep = 0;

        marker.addEventListener('markerFound', () => {
            if (currentStep === 0) {
                statusText.innerText = "Đã tìm thấy Marker!";
                instruction.innerText = "Bước 1: Lấy dung dịch Glucose";
                btnGl.disabled = false;
                currentStep = 1;
            }
        });

        // Hàm duy trì phương thẳng đứng cho dụng cụ thí nghiệm
        function updateOrientation() {
            if (marker.visible) {
                const markerQuat = new THREE.Quaternion();
                marker.object3D.getWorldQuaternion(markerQuat);
                const inverseQuat = markerQuat.clone().invert();
                world.object3D.quaternion.copy(inverseQuat);
                world.object3D.rotation.y += Math.PI; 
            }
            requestAnimationFrame(updateOrientation);
        }
        updateOrientation();

        async function runPipetteSequence(flaskPos, color, targetHeight, targetPos) {
            pipette.setAttribute('visible', 'true');
            pipette.setAttribute('position', {x: flaskPos.x, y: 1.0, z: flaskPos.z});
            pipetteLiqBody.setAttribute('visible', 'false');
            pipetteLiqTip.setAttribute('visible', 'false');
            await new Promise(r => setTimeout(r, 500));

            pipette.setAttribute('animation', 'property: position; to: ' + flaskPos.x + ' 0.35 ' + flaskPos.z + '; dur: 600');
            await new Promise(r => setTimeout(r, 700));

            pipetteLiqBody.setAttribute('material', 'color', color);
            pipetteLiqTip.setAttribute('material', 'color', color);
            pipetteLiqBody.setAttribute('visible', 'true');
            pipetteLiqTip.setAttribute('visible', 'true');
            await new Promise(r => setTimeout(r, 400));

            pipette.setAttribute('animation', 'property: position; to: ' + flaskPos.x + ' 1.3 ' + flaskPos.z + '; dur: 600');
            await new Promise(r => setTimeout(r, 700));

            pipette.setAttribute('animation', 'property: position; to: 0 1.6 0; dur: 800');
            await new Promise(r => setTimeout(r, 900));

            drop.setAttribute('color', color);
            drop.setAttribute('visible', 'true');
            drop.setAttribute('position', '0 1.1 0');
            drop.setAttribute('animation', 'property: position; to: 0 0.4 0; dur: 650; easing: easeInQuad');
            
            pipetteLiqBody.setAttribute('visible', 'false');
            pipetteLiqTip.setAttribute('visible', 'false');

            await new Promise(r => setTimeout(r, 700));
            drop.setAttribute('visible', 'false');
            
            pipette.setAttribute('animation', 'property: position; to: 0 2.2 0; dur: 600');
            setTimeout(() => pipette.setAttribute('visible', 'false'), 650);

            liquid.setAttribute('visible', 'true');
            liquidBottom.setAttribute('visible', 'true');
            liquidBottom.setAttribute('material', 'opacity', 1);
            liquid.setAttribute('material', 'opacity', 1);
            
            liquid.setAttribute('animation__height', { property: 'height', to: targetHeight, dur: 1000 });
            liquid.setAttribute('animation__pos', { property: 'position', to: targetPos, dur: 1000 });
            await new Promise(r => setTimeout(r, 1100));
        }

        btnGl.addEventListener('click', async () => {
            btnGl.disabled = true;
            instruction.innerText = "Đang thêm Glucose...";
            await runPipetteSequence({x: -0.7, y: 0.4, z: 0.5}, "#ffffff", 0.3, "0 0.25 0");
            liquid.setAttribute('material', 'color', '#ffffff');
            liquidBottom.setAttribute('material', 'color', '#ffffff');
            statusText.innerText = "Đã thêm Glucose.";
            instruction.innerText = "Bước 2: Thêm dung dịch NaOH";
            btnNa.disabled = false;
        });

        btnNa.addEventListener('click', async () => {
            btnNa.disabled = true;
            instruction.innerText = "Đang thêm NaOH...";
            await runPipetteSequence({x: 0, y: 0.4, z: 0.5}, "#eeeeee", 0.5, "0 0.35 0");
            liquid.setAttribute('material', 'color', '#eeeeee');
            liquidBottom.setAttribute('material', 'color', '#eeeeee');
            statusText.innerText = "Đã thêm NaOH. Hỗn hợp chưa đổi màu.";
            instruction.innerText = "Bước 3: Thêm dung dịch CuSO4";
            btnCu.disabled = false;
        });

        btnCu.addEventListener('click', async () => {
            btnCu.disabled = true;
            instruction.innerText = "Đang thêm CuSO4...";
            await runPipetteSequence({x: 0.7, y: 0.4, z: 0.5}, "#0000ff", 0.7, "0 0.45 0");
            statusText.innerText = "Phản ứng: Tạo phức đồng-glucose màu xanh thẫm!";
            const darkBlue = "#000066";
            liquid.setAttribute('animation__color', { property: 'material.color', type: 'color', from: "#1e90ff", to: darkBlue, dur: 1500 });
            liquidBottom.setAttribute('animation__color', { property: 'material.color', type: 'color', from: "#1e90ff", to: darkBlue, dur: 1500 });
            await new Promise(r => setTimeout(r, 1600));
            instruction.innerText = "Thí nghiệm hoàn tất!";
            statusText.innerHTML = "Kết quả: Dung dịch có màu xanh lam thẫm.<br>Giải thích: Glucose hòa tan Cu(OH)₂ tạo phức chất tan.";
        });
    </script>
</body>
</html>
